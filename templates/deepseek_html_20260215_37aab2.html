{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Playfair Display & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --service-card-base: #0D0D0D;
            --service-title: #A0A0A0;
            --service-icon: #8e7d4d;
            --golden-vivid: #D4AF37;
            --golden-metallic: #C0B283;
            --golden-glow: rgba(212, 175, 55, 0.4);
            --service-border-detail: #333333;
            --service-status-available: #2E7D32;
            --white: #FFFFFF;
            --silver-mist: #A0A0A0;
            --matte-black: #0D0D0D;
            --blue-grey: #64748b;
            --serif-font: 'Playfair Display', Georgia, serif;
            --sans-font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --bronze-glow: 0 0 15px rgba(142, 125, 77, 0.3);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --rupee-color: #D4AF37;
            --rupee-bg: rgba(212, 175, 55, 0.1);
            --danger-color: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--sans-font);
        }

        .register-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: var(--service-card-base);
            position: relative;
            overflow-x: hidden;
        }

        .register-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 30%);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10px, -10px) rotate(1deg); }
            66% { transform: translate(10px, 10px) rotate(-1deg); }
        }

        .register-box {
            width: 100%;
            max-width: 450px;
            background: var(--service-card-base);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 
                0 10px 35px rgba(0, 0, 0, 0.06),
                0 5px 15px rgba(212, 175, 55, 0.04),
                0 2px 8px rgba(212, 175, 55, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 22px;
            border: 1px solid var(--service-border-detail);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-box::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 50%, rgba(142, 125, 77, 0.05) 50%);
            border-radius: 0 16px 0 0;
            z-index: -1;
        }

        .register-heading {
            text-align: center;
            color: var(--golden-vivid);
            margin-bottom: 16px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: none;
            -webkit-text-fill-color: var(--golden-vivid);
            text-shadow: none;
            position: relative;
            padding-bottom: 10px;
            font-family: var(--serif-font);
        }

        .register-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--golden-vivid);
            border-radius: 1px;
        }

        .input-group {
            margin-bottom: 10px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 4px;
            color: var(--white);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
            font-family: var(--sans-font);
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--golden-vivid);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: var(--white);
            color: var(--matte-black);
            position: relative;
            z-index: 1;
            font-family: var(--sans-font);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--golden-vivid);
            border-width: 1.5px;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input::placeholder {
            color: var(--blue-grey);
            font-size: 14px;
            font-family: var(--sans-font);
            opacity: 0.8;
        }

        .form-input.validation-valid {
            border-color: var(--service-status-available) !important;
            border-width: 1.5px;
        }

        .form-input.validation-invalid {
            border-color: var(--danger-color) !important;
            border-width: 1.5px;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-wrapper .form-input {
            padding-right: 48px;
        }
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--service-icon);
            font-size: 1.3rem;
            z-index: 5;
            background: transparent;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }
        .toggle-password:hover {
            color: var(--golden-vivid);
        }
        .toggle-password:active {
            opacity: 0.8;
        }
        .toggle-password i {
            pointer-events: none;
        }

        .profile-upload {
            text-align: center;
            margin-bottom: 14px;
        }

        .upload-container, #imagePreview {
            width: 100px;
            height: 100px;
            margin: 0 auto 6px;
            position: relative;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--golden-vivid);
            background: rgba(20, 20, 20, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .upload-container:hover {
            transform: scale(1.02);
            box-shadow: var(--bronze-glow);
            border-color: var(--golden-metallic);
        }

        .camera-icon {
            color: var(--golden-vivid);
            font-size: 28px;
        }

        .upload-text {
            font-size: 14px;
            color: var(--silver-mist);
            font-weight: 500;
            margin-bottom: 4px;
            font-family: var(--sans-font);
        }

        .file-browser-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(20, 20, 20, 0.8);
            color: var(--golden-vivid);
            border: 1.5px solid var(--service-icon);
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 4px;
            font-family: var(--sans-font);
            backdrop-filter: blur(5px);
        }

        .file-browser-option:hover {
            background: rgba(142, 125, 77, 0.1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.15);
            color: var(--golden-metallic);
            border-color: var(--golden-vivid);
        }

        .file-browser-option:active {
            transform: translateY(0);
        }

        .profile-upload input[type="file"] {
            display: none;
        }

        #imagePreview {
            width: 100px;
            height: 100px;
            margin: 0 auto 6px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--golden-vivid);
            display: none;
            position: relative;
            cursor: pointer;
            background: var(--service-card-base);
        }

        #imagePreview.has-image {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .change-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #imagePreview:hover .change-overlay {
            opacity: 1;
        }

        .change-icon {
            color: white;
            font-size: 16px;
            background: var(--golden-vivid);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .location-section {
            margin-bottom: 6px;
        }

        .location-card {
            border: 1px solid var(--service-border-detail);
            border-radius: 7px;
            padding: 10px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .location-status {
            display: flex;
            justify-content: center;
            margin-bottom: 4px;
        }

        .btn-location-detect {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--service-icon), #6e5d3d);
            color: var(--matte-black);
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            font-size: 0.8rem;
            width: 100%;
            justify-content: center;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 6px rgba(142, 125, 77, 0.2);
            font-family: var(--sans-font);
        }

        .btn-location-detect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-location-detect:hover::before {
            left: 100%;
        }

        .btn-location-detect:hover {
            background: linear-gradient(135deg, #9e8d6d, #5e4d2d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 125, 77, 0.3);
        }

        .btn-location-detect:active {
            transform: translateY(0);
        }

        .btn-location-detect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--service-icon);
            border-radius: 7px;
            z-index: -1;
            opacity: 0;
            filter: blur(6px);
            transition: opacity 0.3s ease;
        }

        .btn-location-detect:hover::after {
            opacity: 0.3;
        }

        .btn-location-detect.detected {
            background: var(--service-status-available);
            box-shadow: 0 3px 8px rgba(46, 125, 50, 0.2);
            color: var(--white);
        }

        .btn-location-detect.detected:hover {
            background: #1e5a23;
        }

        .btn-location-detect.detected::after {
            background: var(--service-status-available);
        }

        .location-message {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 5px;
            color: var(--silver-mist);
            font-size: 0.75rem;
            text-align: center;
            justify-content: center;
            min-height: 34px;
            font-family: var(--sans-font);
            border: 1px solid var(--service-border-detail);
            transition: all 0.3s ease;
        }

        .location-message i {
            color: var(--service-icon);
        }

        .location-message i.fa-check-circle {
            color: var(--service-status-available);
        }

        #location_data, #delivery_location {
            display: none;
        }

        .toast-notification {
            position: fixed;
            top: 12px;
            right: 12px;
            background: var(--danger-light);
            color: var(--danger-color);
            padding: 6px 12px;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
            display: none;
            align-items: center;
            gap: 6px;
            z-index: 9999;
            max-width: 240px;
            animation: slideInRight 0.2s ease;
            font-family: var(--sans-font);
            font-size: 12px;
            font-weight: 500;
            border-left: 3px solid var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(5px);
        }

        .toast-notification i {
            font-size: 13px;
            color: var(--danger-color);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--golden-vivid), var(--golden-metallic));
            color: var(--matte-black);
            border: none;
            border-radius: 7px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 4px;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4), 0 2px 6px rgba(212, 175, 55, 0.2);
            font-family: var(--sans-font);
            z-index: 1;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: 0.5s;
            z-index: 1;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, 
                var(--golden-vivid), 
                var(--golden-metallic), 
                var(--golden-vivid),
                var(--service-icon));
            border-radius: 11px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(12px);
            transition: all 0.3s ease;
            animation: buttonGlow 2s infinite alternate;
        }

        @keyframes buttonGlow {
            0% {
                opacity: 0.4;
                filter: blur(10px);
            }
            100% {
                opacity: 0.7;
                filter: blur(14px);
            }
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, var(--golden-metallic), var(--service-icon));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5), 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .submit-btn:hover::after {
            opacity: 0.8;
            filter: blur(14px);
            animation: buttonGlowHover 1.5s infinite alternate;
        }

        @keyframes buttonGlowHover {
            0% {
                opacity: 0.6;
                filter: blur(12px);
            }
            100% {
                opacity: 0.9;
                filter: blur(16px);
            }
        }

        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.4);
            transition: all 0.1s ease;
        }

        .submit-btn:active::after {
            opacity: 0.5;
            filter: blur(8px);
        }

        .submit-btn span {
            position: relative;
            z-index: 2;
            display: block;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            color: var(--matte-black);
            font-weight: 700;
        }

        .register-footer {
            text-align: center;
            margin-top: 16px;
            padding-top: 14px;
            border-top: 1px solid var(--service-border-detail);
            color: var(--silver-mist);
            font-size: 16px;
            position: relative;
            font-family: var(--sans-font);
        }

        .register-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--golden-vivid), transparent);
        }

        .login-link {
            color: var(--golden-vivid);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 6px;
            position: relative;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: var(--sans-font);
            font-size: 16px;
        }

        .login-link:hover {
            color: var(--golden-metallic);
            text-decoration: underline;
            background: rgba(142, 125, 77, 0.08);
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-wrapper { padding: 8px; }
            .register-box { padding: 18px; max-width: 90vw; width: 90vw; border-radius: 14px; }
            .register-heading { font-size: 20px; margin-bottom: 14px; padding-bottom: 8px; }
            .register-heading::after { width: 50px; }
            .input-group { margin-bottom: 8px; }
            .input-label { font-size: 13px; margin-bottom: 3px; }
            .form-input { padding: 10px 12px; font-size: 14px; }
            .password-wrapper .form-input { padding-right: 44px; }
            .toggle-password { right: 14px; font-size: 1.2rem; }
            .form-input::placeholder { font-size: 13px; }
            .upload-container, #imagePreview { width: 90px; height: 90px; margin: 0 auto 4px; }
            .camera-icon { font-size: 24px; }
            .upload-text { font-size: 13px; margin-bottom: 3px; }
            .file-browser-option { margin-top: 3px; }
            .btn-location-detect { padding: 7px 14px; font-size: 0.75rem; }
            .location-section { margin-bottom: 4px; }
            .location-status { margin-bottom: 3px; }
            .submit-btn { padding: 12px; font-size: 14px; margin-top: 3px; }
            .submit-btn::after { border-radius: 10px; filter: blur(10px); }
            .profile-upload { margin-bottom: 12px; }
            .register-footer { margin-top: 14px; padding-top: 12px; font-size: 15px; }
            .login-link { font-size: 15px; }
        }

        @media (max-width: 480px) {
            .register-wrapper { padding: 6px; }
            .register-box { padding: 16px; border-radius: 12px; max-width: 90vw; width: 90vw; }
            .register-heading { font-size: 18px; margin-bottom: 12px; padding-bottom: 6px; }
            .register-heading::after { width: 45px; }
            .input-group { margin-bottom: 6px; }
            .input-label { font-size: 12px; margin-bottom: 3px; }
            .form-input { padding: 9px 11px; font-size: 13px; border-radius: 6px; }
            .password-wrapper .form-input { padding-right: 40px; }
            .toggle-password { right: 12px; font-size: 1.1rem; }
            .form-input::placeholder { font-size: 12px; color: var(--blue-grey); }
            .upload-container, #imagePreview { width: 80px; height: 80px; margin: 0 auto 4px; }
            .camera-icon { font-size: 22px; }
            .upload-text { font-size: 12px; margin-bottom: 3px; }
            .file-browser-option { padding: 7px 14px; font-size: 12px; margin-top: 3px; }
            .btn-location-detect { padding: 6px 12px; font-size: 0.7rem; border-radius: 4px; }
            .location-section { margin-bottom: 3px; }
            .location-message { padding: 7px; font-size: 0.7rem; border-radius: 4px; }
            .submit-btn { padding: 11px; font-size: 13px; border-radius: 6px; margin-top: 3px; }
            .submit-btn::after { border-radius: 9px; filter: blur(9px); }
            .profile-upload { margin-bottom: 10px; }
            .register-footer { margin-top: 12px; padding-top: 10px; font-size: 14px; }
            .login-link { font-size: 14px; }
        }

        @media (max-width: 360px) {
            .register-box { padding: 14px; }
            .register-heading { font-size: 16px; margin-bottom: 10px; padding-bottom: 5px; }
            .register-heading::after { width: 40px; }
            .input-group { margin-bottom: 5px; }
            .input-label { font-size: 11px; margin-bottom: 2px; }
            .form-input { padding: 8px 10px; font-size: 12px; }
            .password-wrapper .form-input { padding-right: 36px; }
            .toggle-password { right: 10px; font-size: 1rem; }
            .form-input::placeholder { font-size: 11px; color: var(--blue-grey); }
            .upload-container, #imagePreview { width: 70px; height: 70px; margin: 0 auto 3px; }
            .camera-icon { font-size: 20px; }
            .upload-text { font-size: 11px; margin-bottom: 2px; }
            .file-browser-option { padding: 6px 12px; font-size: 11px; margin-top: 2px; }
            .btn-location-detect { padding: 5px 10px; font-size: 0.65rem; }
            .submit-btn { padding: 10px; font-size: 12px; border-radius: 5px; margin-top: 2px; }
            .submit-btn::after { border-radius: 8px; filter: blur(8px); }
            .profile-upload { margin-bottom: 8px; }
            .register-footer { margin-top: 10px; padding-top: 8px; font-size: 13px; }
            .login-link { font-size: 13px; }
        }

        @media (min-width: 1200px) {
            .register-box { max-width: 450px; padding: 22px; }
            .register-heading { font-size: 24px; }
            .input-label { font-size: 15px; }
            .form-input { padding: 14px 16px; font-size: 16px; }
            .password-wrapper .form-input { padding-right: 52px; }
            .toggle-password { right: 18px; font-size: 1.4rem; }
            .form-input::placeholder { font-size: 15px; color: var(--blue-grey); }
            .upload-container, #imagePreview { width: 110px; height: 110px; }
            .camera-icon { font-size: 32px; }
            .submit-btn { padding: 16px; font-size: 16px; }
            .submit-btn::after { filter: blur(14px); }
            .register-footer { font-size: 17px; }
            .login-link { font-size: 17px; }
        }

        @media (hover: none) and (pointer: coarse) {
            .submit-btn:hover { transform: none; box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4); }
            .submit-btn:active { transform: scale(0.98); background: linear-gradient(135deg, var(--golden-metallic), var(--service-icon)); }
            .upload-container:hover { transform: none; box-shadow: none; }
            .file-browser-option:hover { transform: none; box-shadow: none; }
            .btn-location-detect:hover { transform: none; box-shadow: 0 2px 6px rgba(142, 125, 77, 0.2); }
            .btn-location-detect:active { transform: scale(0.98); }
            .submit-btn::after { animation: buttonGlow 2s infinite alternate; }
            .submit-btn:active::after { opacity: 0.8; filter: blur(10px); }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-box">
            <h1 class="register-heading">CREATE ACCOUNT</h1>

            <form method="POST" enctype="multipart/form-data" class="register-form" id="registerForm">
                <!-- Profile Picture -->
                <div class="input-group">
                    <label class="input-label">Profile Picture</label>
                    <div class="profile-upload">
                        <div class="upload-container" id="uploadContainer">
                            <i class="fas fa-camera camera-icon"></i>
                        </div>
                        <div class="upload-text">Add photo</div>
                        
                        <img id="imagePreview" alt="Profile Preview">
                        
                        <a href="javascript:void(0)" class="file-browser-option" id="browseFilesBtn">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </a>
                        
                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
                    </div>
                </div>

                <!-- Full Name -->
                <div class="input-group">
                    <label for="full_name" class="input-label">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-input" required placeholder="Enter your full name">
                </div>

                <!-- Mobile Number -->
                <div class="input-group">
                    <label for="phone" class="input-label">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required pattern="[0-9]{10,15}" placeholder="Enter 10-digit mobile number">
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email address">
                </div>

                <!-- Location Section -->
                <div class="location-section">
                    <input type="hidden" id="location_data" name="location_data">
                    <input type="hidden" id="delivery_location" name="delivery_location" value="">
                    <input type="hidden" id="location_hidden" name="location" value="">
                    
                    <div class="location-card">
                        <div class="location-status">
                            <button type="button" class="btn-location-detect" id="getLocationBtn">
                                <i class="fas fa-crosshairs"></i> Detect Location
                            </button>
                        </div>
                        <div class="location-message" id="locationMessage">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Ready to detect location</span>
                        </div>
                    </div>
                </div>

                <!-- Password with toggle -->
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-input" required minlength="6" placeholder="Create a password (min. 6 characters)">
                        <span class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                            <i class="fa-regular fa-eye"></i>
                        </span>
                    </div>
                </div>

                <!-- Confirm Password with toggle -->
                <div class="input-group">
                    <label for="confirm_password" class="input-label">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" required minlength="6" placeholder="Re-enter your password">
                        <span class="toggle-password" id="toggleConfirmPassword" aria-label="Toggle confirm password visibility">
                            <i class="fa-regular fa-eye"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>CREATE ACCOUNT</span>
                </button>

                <!-- Login Link -->
                <div class="register-footer">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="login-link">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-notification" id="toastNotification">
        <i class="fas fa-exclamation-circle"></i>
        <span>Location access required</span>
    </div>

    <script>
    // ====================================
    // IMPROVED JAVASCRIPT WITH PROPER FORM SUBMISSION
    // ====================================
    
    // Global variables
    let isLocationDetected = false;
    let locationData = null;
    let isDetecting = false;
    let retryCount = 0;
    const MAX_RETRIES = 3;
    
    // DOM Elements
    const getLocationBtn = document.getElementById('getLocationBtn');
    const locationMessage = document.getElementById('locationMessage');
    const toastNotification = document.getElementById('toastNotification');
    const registerForm = document.getElementById('registerForm');
    
    // Profile Picture Preview
    function previewImage(event) {  
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();  
        reader.onload = function() {  
            const preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            preview.classList.add('has-image');
            
            document.getElementById('uploadContainer').style.display = 'none';
            
            if (!preview.querySelector('.change-overlay')) {
                const overlay = document.createElement('div');
                overlay.className = 'change-overlay';
                overlay.innerHTML = '<div class="change-icon"><i class="fas fa-camera"></i></div>';
                preview.appendChild(overlay);
            }
            
            document.getElementById('browseFilesBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Change Photo';
        };
        
        reader.readAsDataURL(file);
    }
    
    // Location Detection Functions
    function startLocationDetection() {
        if (isDetecting) return;
        
        isDetecting = true;
        retryCount = 0;
        getLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Detecting...';
        getLocationBtn.disabled = true;
        locationMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Detecting location...';
        locationMessage.style.background = 'rgba(20, 20, 20, 0.8)';
        locationMessage.style.color = 'var(--service-icon)';
        
        detectLocationSingleAttempt();
    }
    
    function detectLocationSingleAttempt() {
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const accuracy = position.coords.accuracy;
                const { latitude, longitude } = position.coords;
                
                try {
                    const fullAddress = await getFullAddress(latitude, longitude);
                    
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_auto_detection',
                        address: fullAddress.display_name || '',
                        city: fullAddress.address?.city || fullAddress.address?.town || fullAddress.address?.village || '',
                        state: fullAddress.address?.state || '',
                        pincode: fullAddress.address?.postcode || '',
                        country: fullAddress.address?.country || '',
                        display_address: getReadableAddress(fullAddress)
                    };
                    
                    isLocationDetected = true;
                    
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = 'rgba(46, 125, 50, 0.15)';
                    locationMessage.style.color = 'var(--service-status-available)';
                    locationMessage.style.border = '1px solid rgba(46, 125, 50, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    isDetecting = false;
                    
                } catch (addressError) {
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_auto_detection',
                        display_address: `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`
                    };
                    
                    isLocationDetected = true;
                    
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = 'rgba(46, 125, 50, 0.15)';
                    locationMessage.style.color = 'var(--service-status-available)';
                    locationMessage.style.border = '1px solid rgba(46, 125, 50, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    isDetecting = false;
                }
            },
            (error) => {
                retryCount++;
                
                if (retryCount < MAX_RETRIES) {
                    locationMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Trying to detect location...';
                    setTimeout(detectLocationSingleAttempt, 2000);
                } else {
                    locationMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Location detection failed</span>';
                    locationMessage.style.background = 'rgba(239, 68, 68, 0.15)';
                    locationMessage.style.color = 'var(--danger-color)';
                    locationMessage.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-crosshairs"></i> Detect Location';
                    getLocationBtn.classList.remove('detected');
                    getLocationBtn.disabled = false;
                    isDetecting = false;
                    
                    showToast();
                }
            },
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            }
        );
    }
    
    function getReadableAddress(fullAddress) {
        if (!fullAddress.address) {
            return 'Address not available';
        }
        
        const addr = fullAddress.address;
        let readableAddress = '';
        
        if (addr.road) readableAddress += addr.road + ', ';
        if (addr.neighbourhood) readableAddress += addr.neighbourhood + ', ';
        if (addr.suburb) readableAddress += addr.suburb + ', ';
        if (addr.city) readableAddress += addr.city + ', ';
        else if (addr.town) readableAddress += addr.town + ', ';
        else if (addr.village) readableAddress += addr.village + ', ';
        
        if (addr.state) readableAddress += addr.state + ' ';
        if (addr.postcode) readableAddress += addr.postcode;
        
        readableAddress = readableAddress.replace(/,\s*$/, '');
        
        return readableAddress || fullAddress.display_name || 'Address not available';
    }
    
    async function getFullAddress(lat, lon) {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);
            
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&addressdetails=1`, {
                signal: controller.signal,
                headers: {
                    'User-Agent': 'FoodDeliveryApp/1.0', 
                    'Accept-Language': 'en'
                }
            });
            
            clearTimeout(timeoutId);
            const data = await response.json();
            return data;
        } catch (error) {
            throw error;
        }
    }
    
    function showToast() {
        toastNotification.style.animation = 'slideInRight 0.2s ease';
        toastNotification.style.display = 'flex';
        
        setTimeout(() => {
            toastNotification.style.animation = 'slideOutRight 0.2s ease';
            setTimeout(() => {
                toastNotification.style.display = 'none';
            }, 180);
        }, 2000);
    }
    
    function checkAndAutoDetectLocation() {
        if (!navigator.geolocation) return;
        
        if (navigator.permissions && navigator.permissions.query) {
            navigator.permissions.query({ name: 'geolocation' })
                .then(permissionStatus => {
                    if (permissionStatus.state === 'granted') {
                        silentAutoDetection();
                    }
                })
                .catch(() => {
                    trySilentDetection();
                });
        } else {
            trySilentDetection();
        }
    }
    
    function silentAutoDetection() {
        if (isDetecting || isLocationDetected) return;
        
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const { latitude, longitude } = position.coords;
                
                try {
                    const fullAddress = await getFullAddress(latitude, longitude);
                    
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(position.coords.accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_silent_auto_detection',
                        address: fullAddress.display_name || '',
                        city: fullAddress.address?.city || fullAddress.address?.town || fullAddress.address?.village || '',
                        state: fullAddress.address?.state || '',
                        pincode: fullAddress.address?.postcode || '',
                        country: fullAddress.address?.country || '',
                        display_address: getReadableAddress(fullAddress)
                    };
                    
                    isLocationDetected = true;
                    
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = 'rgba(46, 125, 50, 0.15)';
                    locationMessage.style.color = 'var(--service-status-available)';
                    locationMessage.style.border = '1px solid rgba(46, 125, 50, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    
                } catch (addressError) {
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(position.coords.accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_silent_auto_detection',
                        display_address: `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`
                    };
                    
                    isLocationDetected = true;
                    
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = 'rgba(46, 125, 50, 0.15)';
                    locationMessage.style.color = 'var(--service-status-available)';
                    locationMessage.style.border = '1px solid rgba(46, 125, 50, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                }
            },
            () => {},
            {
                enableHighAccuracy: true,
                timeout: 8000,
                maximumAge: 0
            }
        );
    }
    
    function trySilentDetection() {
        setTimeout(() => {
            if (!isDetecting && !isLocationDetected) {
                silentAutoDetection();
            }
        }, 1000);
    }
    
    function validateInputOnBlur(input) {
        input.classList.remove('validation-valid', 'validation-invalid');
        
        if (input.value.trim() === '') {
            input.style.border = '1px solid #D4AF37';
            return;
        }
        
        if (input.id === 'phone') {
            if (input.value.length >= 10 && /^\d{10,15}$/.test(input.value)) {
                input.classList.add('validation-valid');
                input.style.border = '1.5px solid #2E7D32';
            } else {
                input.classList.add('validation-invalid');
                input.style.border = '1.5px solid #ef4444';
            }
        }
        
        if (input.id === 'email') {
            if (input.validity.valid) {
                input.classList.add('validation-valid');
                input.style.border = '1.5px solid #2E7D32';
            } else {
                input.classList.add('validation-invalid');
                input.style.border = '1.5px solid #ef4444';
            }
        }
    }
    
    // ====================================
    // DOM CONTENT LOADED - MAIN INITIALIZATION
    // ====================================
    document.addEventListener('DOMContentLoaded', function() {
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleConfirm = document.getElementById('toggleConfirmPassword');
        const confirmInput = document.getElementById('confirm_password');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-regular', 'fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-regular', 'fa-eye-slash');
                }
            });
        }

        if (toggleConfirm && confirmInput) {
            toggleConfirm.addEventListener('click', function() {
                const type = confirmInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-regular', 'fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-regular', 'fa-eye-slash');
                }
            });
        }

        // Profile picture upload handlers
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('profile_pic');
        const browseFilesBtn = document.getElementById('browseFilesBtn');
        const imagePreview = document.getElementById('imagePreview');
        
        fileInput.addEventListener('change', function(event) {
            previewImage(event);
        });
        
        if (uploadContainer) {
            uploadContainer.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        if (browseFilesBtn) {
            browseFilesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        if (imagePreview) {
            imagePreview.addEventListener('click', function(e) {
                if (!e.target.closest('.change-overlay')) {
                    e.preventDefault();
                    fileInput.click();
                }
            });
        }
        
        // Location button click handler
        if (getLocationBtn) {
            getLocationBtn.addEventListener('click', function() {
                if (isDetecting) return;
                startLocationDetection();
            });
        }
        
        // ====================================
        // FORM SUBMISSION HANDLER - FIXED
        // ====================================
        if (registerForm) {
            registerForm.addEventListener('submit', function(e) {
                // Check if location is detected
                if (!isLocationDetected) {
                    e.preventDefault();
                    e.stopPropagation();
                    showToast();
                    
                    // Highlight location section
                    if (getLocationBtn) {
                        getLocationBtn.scrollIntoView({behavior: 'smooth', block: 'center'});
                    }
                    
                    const locationCard = document.querySelector('.location-card');
                    if (locationCard) {
                        locationCard.style.border = '1px solid rgba(239, 68, 68, 0.5)';
                        locationCard.style.boxShadow = '0 0 0 2px rgba(239, 68, 68, 0.3)';
                        setTimeout(() => { 
                            locationCard.style.border = '1px solid var(--service-border-detail)';
                            locationCard.style.boxShadow = ''; 
                        }, 1000);
                    }
                    
                    console.log('Form submission blocked: Location not detected');
                    return false;
                }
                
                // Set location data in hidden fields before submission
                if (locationData) {
                    document.getElementById('location_data').value = JSON.stringify(locationData);
                    document.getElementById('delivery_location').value = locationData.display_address || 
                        (locationData.city && locationData.state ? 
                         `${locationData.city}, ${locationData.state} ${locationData.pincode || ''}`.trim() :
                         `Lat: ${locationData.latitude}, Long: ${locationData.longitude}`);
                    document.getElementById('location_hidden').value = locationData.display_address || 
                        `${locationData.latitude} | ${locationData.longitude}`;
                    
                    console.log('Location data set for submission:', locationData);
                }
                
                // Allow form to submit
                console.log('Form submitting...');
                return true;
            });
        }
        
        // Start silent auto-detection
        setTimeout(checkAndAutoDetectLocation, 500);
        
        // Input validation
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.border = '1.5px solid #D4AF37';
                this.style.boxShadow = '0 0 0 3px rgba(212, 175, 55, 0.1)';
                this.classList.remove('validation-valid', 'validation-invalid');
            });
            
            input.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
                validateInputOnBlur(this);
            });
        });
        
        // Password match validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        if (confirmPassword) {
            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.style.borderColor = '#ef4444';
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.style.borderColor = '#2E7D32';
                    confirmPassword.setCustomValidity('');
                }
            });
        }
        
        // Phone number validation
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
                
                if (this.value.length >= 10) {
                    this.style.borderColor = '#2E7D32';
                } else if (this.value.length > 0) {
                    this.style.borderColor = '#D4AF37';
                }
            });
        }
    });
    </script>
</body>
</html>
