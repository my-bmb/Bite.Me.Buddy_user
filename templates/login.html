{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    /* Enhanced background matching register page */
    body .login-container {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #fae8ff 50%, #fefce8 75%, #f0fdf4 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    /* Animated background elements */
    body .login-container::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 20%),
            radial-gradient(circle at 50% 30%, rgba(34, 197, 94, 0.05) 0%, transparent 30%);
        z-index: -1;
        animation: float 20s ease-in-out infinite;
    }

    /* Floating animation for background */
    @keyframes float {
        0%, 100% {
            transform: translate(0, 0) rotate(0deg);
        }
        33% {
            transform: translate(-10px, -10px) rotate(1deg);
        }
            66% {
            transform: translate(10px, 10px) rotate(-1deg);
        }
    }

    .auth-container {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        animation: slideUp 0.5s ease-out;
    }

    /* Container animation */
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.1),
            0 2px 8px rgba(59, 130, 246, 0.08),
            inset 0 1px 0 rgba(255, 255, 255, 0.8);
        padding: 40px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
    }

    /* Decorative corner accent */
    .auth-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, transparent 50%, rgba(59, 130, 246, 0.1) 50%);
        border-radius: 0 20px 0 0;
    }

    /* BADA HEADER STYLE */
    .auth-title {
        text-align: center;
        color: #1e293b;
        margin-bottom: 25px;
        font-size: 42px;
        font-weight: 800;
        letter-spacing: -1px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
        position: relative;
        padding-bottom: 20px;
        animation: titleGlow 3s ease-in-out infinite alternate;
    }

    /* Title glow animation */
    @keyframes titleGlow {
        0% {
            text-shadow: 0 4px 20px rgba(59, 130, 246, 0.2),
                        0 0 30px rgba(139, 92, 246, 0.1);
        }
        100% {
            text-shadow: 0 4px 25px rgba(59, 130, 246, 0.4),
                        0 0 40px rgba(139, 92, 246, 0.2),
                        0 0 60px rgba(236, 72, 153, 0.1);
        }
    }

    /* Decorative underline for header */
    .auth-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        border-radius: 2px;
        animation: underlinePulse 2s ease-in-out infinite;
    }

    /* Underline pulse animation */
    @keyframes underlinePulse {
        0%, 100% {
            width: 80px;
            opacity: 1;
        }
        50% {
            width: 100px;
            opacity: 0.8;
        }
    }

    /* ANIMATED SUBTITLE WITH SPECIAL EFFECTS */
    .auth-subtitle {
        text-align: center;
        color: #64748b;
        font-size: 16px;
        margin-bottom: 40px;
        font-weight: 400;
        letter-spacing: 0.5px;
        position: relative;
        padding: 12px 20px;
        border-radius: 12px;
        background: linear-gradient(135deg, 
            rgba(59, 130, 246, 0.05) 0%, 
            rgba(139, 92, 246, 0.05) 50%,
            rgba(236, 72, 153, 0.05) 100%);
        border: 1px solid rgba(59, 130, 246, 0.1);
        overflow: hidden;
        animation: subtitleEntrance 1s ease-out;
    }

    /* Subtitle entrance animation */
    @keyframes subtitleEntrance {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Subtle moving gradient overlay */
    .auth-subtitle::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.3), 
            transparent);
        animation: shimmer 3s infinite;
        z-index: 1;
    }

    /* Shimmer effect */
    @keyframes shimmer {
        0% {
            left: -100%;
        }
        100% {
            left: 100%;
        }
    }

    /* Subtle pulse animation */
    .auth-subtitle {
        animation: subtitlePulse 4s ease-in-out infinite;
    }

    @keyframes subtitlePulse {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.1);
        }
        50% {
            transform: scale(1.01);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.15);
        }
    }

    /* Gradient text effect for subtitle */
    .auth-subtitle span {
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 500;
        position: relative;
        z-index: 2;
        display: inline-block;
        animation: textGradientShift 5s ease-in-out infinite;
    }

    /* Text gradient shift animation */
    @keyframes textGradientShift {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Subtle floating effect */
    .auth-subtitle {
        animation: floatSubtitle 6s ease-in-out infinite;
    }

    @keyframes floatSubtitle {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-3px);
        }
    }

    .form-group {
        margin-bottom: 24px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #475569;
        font-weight: 500;
        font-size: 14px;
        letter-spacing: 0.3px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1.5px solid #e2e8f0;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.2s ease;
        background: white;
        color: #334155;
    }

    .form-group input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-group input::placeholder {
        color: #94a3b8;
    }

    /* Form Validation Styles */
    .form-group input:invalid:not(:focus):not(:placeholder-shown) {
        border-color: #ef4444;
    }

    .form-group input:valid:not(:focus):not(:placeholder-shown) {
        border-color: #10b981;
    }

    /* Password toggle icon */
    .password-toggle {
        position: absolute;
        right: 12px;
        top: 38px;
        cursor: pointer;
        color: #64748b;
        font-size: 18px;
        transition: color 0.2s;
    }

    .password-toggle:hover {
        color: #3b82f6;
    }

    /* Button Styles */
    .btn-primary {
        display: inline-block;
        font-weight: 600;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        border: none;
        padding: 14px;
        font-size: 15px;
        line-height: 1.5;
        border-radius: 10px;
        transition: all 0.3s ease;
        text-decoration: none;
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        color: white;
        width: 100%;
        letter-spacing: 0.3px;
        margin-top: 10px;
        font-size: 16px;
    }

    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }

    .btn-primary:hover::before {
        left: 100%;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #2563eb, #7c3aed);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    /* Auth Footer */
    .auth-footer {
        text-align: center;
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid rgba(226, 232, 240, 0.5);
        color: #64748b;
        font-size: 14px;
    }

    .auth-footer a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
        margin-left: 4px;
    }

    .auth-footer a:hover {
        color: #1d4ed8;
        text-decoration: underline;
    }

    /* Forgot Password Section */
    .forgot-section {
        text-align: center;
        margin: 20px 0;
        padding: 15px 0;
    }

    .forgot-section span {
        color: #64748b;
        font-size: 14px;
        margin-right: 5px;
    }

    .forgot-section a {
        color: #3b82f6;
        font-weight: 600;
        text-decoration: none;
        font-size: 14px;
        padding: 4px 10px;
        border-radius: 6px;
        background: rgba(59, 130, 246, 0.1);
        transition: all 0.2s;
    }

    .forgot-section a:hover {
        background: rgba(59, 130, 246, 0.2);
        color: #1d4ed8;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .auth-card {
            padding: 24px;
            box-shadow: none;
            border: none;
            background: rgba(255, 255, 255, 0.98);
        }
        
        .auth-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .auth-subtitle {
            font-size: 14px;
            margin-bottom: 30px;
            padding: 10px 15px;
        }
        
        body .login-container {
            padding: 16px;
        }
    }

    @media (max-width: 360px) {
        .auth-card {
            padding: 20px;
        }
        
        .auth-title {
            font-size: 32px;
        }
        
        .auth-subtitle {
            font-size: 13px;
            padding: 8px 12px;
        }
    }
</style>

<div class="login-container">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">LOGIN</h1>
            <div class="auth-subtitle">
                <span>Sign in to your account</span>
            </div>

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        required 
                        pattern="[0-9]{10,15}"
                        placeholder="Enter mobile number">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Enter password">
                    <div class="password-toggle">
                        <i class="fas fa-eye" onclick="togglePassword()"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">SIGN IN</button>
                
                <!-- Forgot Password Section -->
                <div class="forgot-section">
                    <span>Forgot your password?</span>
                    <a href="https://bite-me-buddy-user.onrender.com" target="_blank">
                        Click here
                    </a>
                </div>
                
                <div class="auth-footer">
                    Don't have an account? <a href="{{ url_for('register') }}">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const password = document.getElementById('password');
    const icon = document.querySelector('.password-toggle i');
    
    if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

// Simple phone number validation
document.addEventListener('DOMContentLoaded', function() {
    const phoneInput = document.getElementById('phone');
    if (phoneInput) {
        phoneInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
    }
    
    // Add some interactive effects to subtitle
    const subtitle = document.querySelector('.auth-subtitle');
    if (subtitle) {
        subtitle.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
            this.style.boxShadow = '0 6px 25px rgba(59, 130, 246, 0.2)';
        });
        
        subtitle.addEventListener('mouseleave', function() {
            this.style.transform = '';
            this.style.boxShadow = '';
        });
    }
});
</script>
{% endblock %}
