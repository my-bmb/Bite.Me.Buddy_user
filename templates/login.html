{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Enhanced background matching register page */
        .login-wrapper {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #fae8ff 50%, #fefce8 75%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .login-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(34, 197, 94, 0.05) 0%, transparent 30%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        /* Floating animation for background */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(-10px, -10px) rotate(1deg);
            }
            66% {
                transform: translate(10px, 10px) rotate(-1deg);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        /* Container animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(59, 130, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Decorative corner accent */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 50%, rgba(59, 130, 246, 0.1) 50%);
            border-radius: 0 20px 0 0;
        }

        .auth-title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: white;
            color: #334155;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        /* Form Validation Styles */
        .form-control:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
        }

        .form-control:valid:not(:focus):not(:placeholder-shown) {
            border-color: #10b981;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: none;
            padding: 14px;
            font-size: 15px;
            line-height: 1.5;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            width: 100%;
            letter-spacing: 0.3px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .w-100 {
            width: 100%;
        }

        /* Auth Footer */
        .auth-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            color: #64748b;
            font-size: 14px;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-left: 4px;
        }

        .auth-footer a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        /* ====================== */
        /* RESPONSIVE DESIGN - Mobile & Desktop */
        /* ====================== */

        /* Desktop (1024px and above) */
        @media (min-width: 1024px) {
            .auth-container {
                max-width: 440px;
            }
            
            .auth-card {
                padding: 44px;
            }
            
            .auth-title {
                font-size: 26px;
                margin-bottom: 36px;
            }
            
            .form-group {
                margin-bottom: 26px;
            }
            
            .form-control {
                padding: 14px 18px;
                font-size: 16px;
            }
            
            .btn-primary {
                padding: 16px;
                font-size: 16px;
            }
        }

        /* Large Desktop (1200px and above) */
        @media (min-width: 1200px) {
            .auth-container {
                max-width: 460px;
            }
            
            .auth-card {
                padding: 48px;
            }
            
            .auth-title {
                font-size: 28px;
            }
        }

        /* Tablet (768px - 1023px) */
        @media (max-width: 1023px) and (min-width: 768px) {
            .auth-container {
                max-width: 440px;
            }
            
            .auth-card {
                padding: 36px;
            }
            
            .auth-title {
                font-size: 25px;
                margin-bottom: 30px;
            }
        }

        /* Mobile (576px and below) */
        @media (max-width: 576px) {
            .login-wrapper {
                padding: 16px;
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            }
            
            .auth-card {
                padding: 24px;
                box-shadow: none;
                border: none;
                background: rgba(255, 255, 255, 0.98);
            }
            
            .auth-title {
                font-size: 22px;
                margin-bottom: 28px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-control {
                padding: 14px;
                font-size: 16px;
            }
            
            .btn-primary {
                padding: 16px;
                font-size: 16px;
            }
            
            .auth-footer {
                margin-top: 24px;
                padding-top: 20px;
            }
        }

        /* Small Mobile (480px and below) */
        @media (max-width: 480px) {
            .login-wrapper {
                padding: 12px;
            }
            
            .auth-card {
                padding: 20px;
            }
            
            .auth-title {
                font-size: 21px;
                margin-bottom: 24px;
            }
            
            .form-group label {
                font-size: 13px;
            }
            
            .form-control {
                padding: 12px;
                font-size: 15px;
            }
            
            .btn-primary {
                padding: 15px;
                font-size: 15px;
            }
        }

        /* Very Small Mobile (360px and below) */
        @media (max-width: 360px) {
            .auth-card {
                padding: 18px;
            }
            
            .auth-title {
                font-size: 20px;
            }
        }

        /* Landscape Mode */
        @media (max-height: 600px) and (orientation: landscape) {
            .login-wrapper {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
                min-height: auto;
            }
            
            .auth-card {
                margin: 10px 0;
                padding: 24px;
            }
            
            .auth-title {
                margin-bottom: 20px;
                font-size: 22px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn-primary:hover {
                transform: none;
                box-shadow: none;
            }
            
            .btn-primary:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Login</h1>

                <form method="POST" class="auth-form">

                    <div class="form-group">
                        <label for="phone">Mobile Number</label>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="form-control"
                            placeholder="Enter mobile number"
                            required
                            pattern="[0-9]{10,15}">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Enter password"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Login
                    </button>

                    <!-- ✅ FORGOT PASSWORD SECTION WITH EXTERNAL LINK -->
                    <div style="text-align: center; margin: 20px 0;">
                        <span style="color: #64748b; font-size: 14px; margin-right: 5px;">
                            Forgot your password?
                        </span>
                        <a href="https://bite-me-buddy-user.onrender.com" target="_blank" style="color: #3b82f6; font-weight: 600; text-decoration: none; font-size: 14px; padding: 4px 10px; border-radius: 6px; background: rgba(59, 130, 246, 0.1); transition: all 0.2s;">
                            Click here
                        </a>
                    </div>
                    <!-- ✅ END -->

                    <div class="auth-footer text-center">
                        Don't have an account?
                        <a href="{{ url_for('register') }}">Register</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>
    // Simple phone number validation
    document.addEventListener('DOMContentLoaded', function() {
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
            });
        }
    });
    </script>
</body>
</html>
{% endblock %}
