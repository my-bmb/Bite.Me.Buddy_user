{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins (original font) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Main container - UPDATED COLOR */
        .register-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #0D0D0D; /* Matte black background */
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background - UPDATED COLOR */
        .register-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 30%);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10px, -10px) rotate(1deg); }
            66% { transform: translate(10px, 10px) rotate(-1deg); }
        }

        /* Register card - UPDATED COLOR */
        .register-box {
            width: 100%;
            max-width: 450px;
            background: #0D0D0D; /* Matte black background */
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 
                0 10px 35px rgba(0, 0, 0, 0.06),
                0 5px 15px rgba(212, 175, 55, 0.04),
                0 2px 8px rgba(212, 175, 55, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            padding: 22px; /* ORIGINAL HEIGHT */
            border: 1px solid #333333;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        /* Card animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative corner - UPDATED COLOR */
        .register-box::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 50%, rgba(142, 125, 77, 0.05) 50%);
            border-radius: 0 16px 0 0;
            z-index: -1;
        }

        /* Register heading - UPDATED COLOR */
        .register-heading {
            text-align: center;
            color: #D4AF37; /* Golden vivid */
            margin-bottom: 16px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: none;
            -webkit-text-fill-color: #D4AF37;
            text-shadow: none;
            position: relative;
            padding-bottom: 10px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Straight line below CREATE ACCOUNT - UPDATED COLOR */
        .register-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #D4AF37; /* Golden vivid */
            border-radius: 1px;
        }

        /* Form groups */
        .input-group {
            margin-bottom: 10px; /* MINIMAL SPACING - ORIGINAL */
            position: relative;
        }

        /* Input labels - UPDATED COLOR */
        .input-label {
            display: block;
            margin-bottom: 4px; /* MINIMAL SPACING - ORIGINAL */
            color: #FFFFFF; /* White */
            font-weight: 600;
            font-size: 14px; /* Larger text - ORIGINAL */
            letter-spacing: 0.3px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Input fields - UPDATED COLOR */
        .form-input {
            width: 100%;
            padding: 12px 14px; /* Larger text but balanced padding - ORIGINAL */
            border: 1px solid #D4AF37; /* Golden border */
            border-radius: 8px;
            font-size: 15px; /* Larger text - ORIGINAL */
            transition: all 0.2s ease;
            background: #FFFFFF; /* White background */
            color: #1e293b; /* Original text color */
            position: relative;
            z-index: 1;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Focus state - UPDATED COLOR */
        .form-input:focus {
            outline: none;
            border-color: #D4AF37; /* Golden */
            border-width: 1.5px;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        /* Placeholder text - UPDATED COLOR */
        .form-input::placeholder {
            color: #64748b; /* Blue grey */
            font-size: 14px; /* Larger text - ORIGINAL */
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Validation states - UPDATED COLOR */
        .form-input.validation-valid {
            border-color: #2E7D32 !important; /* Green */
            border-width: 1.5px;
        }

        .form-input.validation-invalid {
            border-color: #ef4444 !important; /* Red */
            border-width: 1.5px;
        }

        /* Profile Picture Upload - UPDATED COLOR */
        .profile-upload {
            text-align: center;
            margin-bottom: 14px; /* MINIMAL SPACING - ORIGINAL */
        }

        .upload-container, #imagePreview {
            width: 100px; /* Compact but clear - ORIGINAL */
            height: 100px; /* Compact but clear - ORIGINAL */
            margin: 0 auto 6px; /* MINIMAL SPACING - ORIGINAL */
            position: relative;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #D4AF37; /* Golden border */
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(142, 125, 77, 0.3);
            border-color: #C0B283; /* Golden metallic */
        }

        /* Camera icon - UPDATED COLOR */
        .camera-icon {
            color: #D4AF37; /* Golden */
            font-size: 28px; /* Balanced size - ORIGINAL */
        }

        /* Upload text - UPDATED COLOR */
        .upload-text {
            font-size: 14px; /* Balanced size - ORIGINAL */
            color: #A0A0A0; /* Silver mist */
            font-weight: 500;
            margin-bottom: 4px; /* MINIMAL SPACING - ORIGINAL */
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Browse Files button - UPDATED COLOR */
        .file-browser-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            background: transparent;
            color: #D4AF37; /* Golden */
            border: 1.5px solid #D4AF37; /* Golden border */
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 4px; /* MINIMAL SPACING - ORIGINAL */
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .file-browser-option:hover {
            background: rgba(212, 175, 55, 0.1);
            color: #C0B283; /* Golden metallic */
            transform: translateY(-1px);
            box-shadow: 0 0 15px rgba(142, 125, 77, 0.3);
        }

        .file-browser-option:active {
            transform: translateY(0);
        }

        .profile-upload input[type="file"] {
            display: none;
        }

        #imagePreview {
            width: 100px;
            height: 100px;
            margin: 0 auto 6px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #D4AF37; /* Golden border */
            display: none;
            position: relative;
            cursor: pointer;
        }

        #imagePreview.has-image {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .change-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #imagePreview:hover .change-overlay {
            opacity: 1;
        }

        .change-icon {
            color: white;
            font-size: 16px;
            background: #D4AF37; /* Golden */
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Location Section - UPDATED COLOR */
        .location-section {
            margin-bottom: 6px; /* MINIMAL SPACING - ORIGINAL */
        }

        .location-card {
            border: 1px solid #333333; /* Service border detail */
            border-radius: 7px;
            padding: 10px;
            background: rgba(20, 20, 20, 0.8);
        }

        .location-status {
            display: flex;
            justify-content: center;
            margin-bottom: 4px; /* MINIMAL SPACING - ORIGINAL */
        }

        /* Detect Location button - UPDATED COLOR */
        .btn-location-detect {
            padding: 8px 16px;
            background: #8e7d4d; /* Service icon color */
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            font-size: 0.8rem;
            width: 100%;
            justify-content: center;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 6px rgba(142, 125, 77, 0.3);
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Button hover effect */
        .btn-location-detect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-location-detect:hover::before {
            left: 100%;
        }

        .btn-location-detect:hover {
            background: #C0B283; /* Golden metallic */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-location-detect:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(212, 175, 55, 0.2);
        }

        /* Button glow effect - UPDATED COLOR */
        .btn-location-detect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: #D4AF37; /* Golden */
            border-radius: 7px;
            z-index: -1;
            opacity: 0;
            filter: blur(6px);
            transition: opacity 0.3s ease;
        }

        .btn-location-detect:hover::after {
            opacity: 0.3;
        }

        /* When detected - Green solid */
        .btn-location-detect.detected {
            background: #2E7D32; /* Service status available */
            box-shadow: 0 3px 8px rgba(46, 125, 50, 0.2);
        }

        .btn-location-detect.detected:hover {
            background: #0da271;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        .btn-location-detect.detected::after {
            background: #2E7D32;
        }

        /* Location message - UPDATED COLOR */
        .location-message {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 5px;
            color: #A0A0A0; /* Silver mist */
            font-size: 0.75rem;
            text-align: center;
            justify-content: center;
            min-height: 34px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
            border: 1px solid #333333;
        }

        .location-message i {
            color: #D4AF37; /* Golden */
        }

        /* Hidden location fields */
        #location_data, #delivery_location {
            display: none;
        }

        /* Toast Notification - UPDATED COLOR */
        .toast-notification {
            position: fixed;
            top: 12px;
            right: 12px;
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            padding: 6px 12px;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
            display: none;
            align-items: center;
            gap: 6px;
            z-index: 9999;
            max-width: 240px;
            animation: slideInRight 0.2s ease;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: 12px;
            font-weight: 500;
            border-left: 3px solid #ef4444;
            backdrop-filter: blur(5px);
        }

        .toast-notification i {
            font-size: 13px;
            color: #ef4444;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* CREATE ACCOUNT BUTTON - UPDATED COLOR */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #D4AF37, #C0B283); /* Golden gradient */
            color: #0D0D0D; /* Black text */
            border: none;
            border-radius: 7px;
            font-size: 15px; /* Larger text - ORIGINAL */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 4px; /* MINIMAL SPACING - ORIGINAL */
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4), 0 2px 6px rgba(212, 175, 55, 0.2);
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
            z-index: 1;
        }

        /* Shimmer effect */
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: 0.5s;
            z-index: 1;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Glowing effect - UPDATED COLOR */
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, 
                #D4AF37, 
                #C0B283, 
                #D4AF37,
                #8e7d4d);
            border-radius: 11px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(12px);
            transition: all 0.3s ease;
            animation: buttonGlow 2s infinite alternate;
        }

        /* Glow animation */
        @keyframes buttonGlow {
            0% {
                opacity: 0.4;
                filter: blur(10px);
            }
            100% {
                opacity: 0.7;
                filter: blur(14px);
            }
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #C0B283, #8e7d4d);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5), 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .submit-btn:hover::after {
            opacity: 0.8;
            filter: blur(14px);
            animation: buttonGlowHover 1.5s infinite alternate;
        }

        @keyframes buttonGlowHover {
            0% {
                opacity: 0.6;
                filter: blur(12px);
            }
            100% {
                opacity: 0.9;
                filter: blur(16px);
            }
        }

        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.4);
            transition: all 0.1s ease;
        }

        .submit-btn:active::after {
            opacity: 0.5;
            filter: blur(8px);
        }

        /* Button text styling */
        .submit-btn span {
            position: relative;
            z-index: 2;
            display: block;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            color: #0D0D0D; /* Black text */
            font-weight: 700;
        }

        /* Footer - UPDATED COLOR */
        .register-footer {
            text-align: center;
            margin-top: 16px; /* MINIMAL SPACING - ORIGINAL */
            padding-top: 14px; /* MINIMAL SPACING - ORIGINAL */
            border-top: 1px solid #333333;
            color: #A0A0A0; /* Silver mist */
            font-size: 16px; /* BADHAYA HAI - ORIGINAL */
            position: relative;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .register-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }

        /* Login link - UPDATED COLOR */
        .login-link {
            color: #D4AF37; /* Golden */
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 6px;
            position: relative;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: 16px; /* BADHAYA HAI - ORIGINAL */
        }

        .login-link:hover {
            color: #C0B283; /* Golden metallic */
            text-decoration: underline;
            background: rgba(142, 125, 77, 0.08);
        }

        /* Loading Spinner - UPDATED COLOR */
        .fa-spinner {
            animation: spin 1s linear infinite;
            color: #D4AF37;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ====================== */
        /* RESPONSIVE DESIGN - SAME SIZES */
        /* ====================== */

        @media (max-width: 768px) {
            .register-wrapper { padding: 8px; }
            .register-box { padding: 18px; max-width: 90vw; width: 90vw; border-radius: 14px; }
            .register-heading { font-size: 20px; margin-bottom: 14px; padding-bottom: 8px; }
            .register-heading::after { width: 50px; height: 2px; }
            .input-group { margin-bottom: 8px; }
            .input-label { font-size: 13px; margin-bottom: 3px; }
            .form-input { padding: 10px 12px; font-size: 14px; }
            .form-input::placeholder { font-size: 13px; }
            .upload-container, #imagePreview { width: 90px; height: 90px; margin: 0 auto 4px; }
            .camera-icon { font-size: 24px; }
            .upload-text { font-size: 13px; margin-bottom: 3px; }
            .file-browser-option { margin-top: 3px; }
            .btn-location-detect { padding: 7px 14px; font-size: 0.75rem; }
            .location-section { margin-bottom: 4px; }
            .location-status { margin-bottom: 3px; }
            .submit-btn { padding: 12px; font-size: 14px; margin-top: 3px; }
            .submit-btn::after { border-radius: 10px; filter: blur(10px); }
            .profile-upload { margin-bottom: 12px; }
            .register-footer { margin-top: 14px; padding-top: 12px; font-size: 15px; }
            .login-link { font-size: 15px; }
        }

        @media (max-width: 480px) {
            .register-wrapper { padding: 6px; }
            .register-box { padding: 16px; border-radius: 12px; max-width: 90vw; width: 90vw; }
            .register-heading { font-size: 18px; margin-bottom: 12px; padding-bottom: 6px; }
            .register-heading::after { width: 45px; height: 2px; }
            .input-group { margin-bottom: 6px; }
            .input-label { font-size: 12px; margin-bottom: 3px; }
            .form-input { padding: 9px 11px; font-size: 13px; border-radius: 6px; }
            .form-input::placeholder { font-size: 12px; }
            .upload-container, #imagePreview { width: 80px; height: 80px; margin: 0 auto 4px; }
            .camera-icon { font-size: 22px; }
            .upload-text { font-size: 12px; margin-bottom: 3px; }
            .file-browser-option { padding: 7px 14px; font-size: 12px; margin-top: 3px; }
            .btn-location-detect { padding: 6px 12px; font-size: 0.7rem; border-radius: 4px; }
            .location-section { margin-bottom: 3px; }
            .location-message { padding: 7px; font-size: 0.7rem; border-radius: 4px; }
            .submit-btn { padding: 11px; font-size: 13px; border-radius: 6px; margin-top: 3px; }
            .submit-btn::after { border-radius: 9px; filter: blur(9px); }
            .profile-upload { margin-bottom: 10px; }
            .register-footer { margin-top: 12px; padding-top: 10px; font-size: 14px; }
            .login-link { font-size: 14px; }
        }

        @media (max-width: 360px) {
            .register-box { padding: 14px; }
            .register-heading { font-size: 16px; margin-bottom: 10px; padding-bottom: 5px; }
            .register-heading::after { width: 40px; height: 2px; }
            .input-group { margin-bottom: 5px; }
            .input-label { font-size: 11px; margin-bottom: 2px; }
            .form-input { padding: 8px 10px; font-size: 12px; }
            .form-input::placeholder { font-size: 11px; }
            .upload-container, #imagePreview { width: 70px; height: 70px; margin: 0 auto 3px; }
            .camera-icon { font-size: 20px; }
            .upload-text { font-size: 11px; margin-bottom: 2px; }
            .file-browser-option { padding: 6px 12px; font-size: 11px; margin-top: 2px; }
            .btn-location-detect { padding: 5px 10px; font-size: 0.65rem; }
            .submit-btn { padding: 10px; font-size: 12px; border-radius: 5px; margin-top: 2px; }
            .submit-btn::after { border-radius: 8px; filter: blur(8px); }
            .profile-upload { margin-bottom: 8px; }
            .register-footer { margin-top: 10px; padding-top: 8px; font-size: 13px; }
            .login-link { font-size: 13px; }
        }

        @media (min-width: 1200px) {
            .register-box { max-width: 450px; padding: 22px; }
            .register-heading { font-size: 24px; }
            .input-label { font-size: 15px; }
            .form-input { padding: 14px 16px; font-size: 16px; }
            .form-input::placeholder { font-size: 15px; }
            .upload-container, #imagePreview { width: 110px; height: 110px; }
            .camera-icon { font-size: 32px; }
            .submit-btn { padding: 16px; font-size: 16px; }
            .submit-btn::after { filter: blur(14px); }
            .register-footer { font-size: 17px; }
            .login-link { font-size: 17px; }
        }

        @media (hover: none) and (pointer: coarse) {
            .submit-btn:hover { transform: none; box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4), 0 2px 6px rgba(212, 175, 55, 0.2); }
            .submit-btn:active { transform: scale(0.98); box-shadow: 0 2px 8px rgba(212, 175, 55, 0.4); background: linear-gradient(135deg, #C0B283, #8e7d4d); }
            .upload-container:hover { transform: none; box-shadow: none; }
            .file-browser-option:hover { transform: none; box-shadow: none; }
            .btn-location-detect:hover { transform: none; box-shadow: none; }
            .btn-location-detect:active { transform: scale(0.98); }
            .submit-btn::after { animation: buttonGlow 2s infinite alternate; }
            .submit-btn:active::after { opacity: 0.8; filter: blur(10px); }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-box">
            <h1 class="register-heading">CREATE ACCOUNT</h1>

            <form method="POST" enctype="multipart/form-data" class="register-form" id="registerForm">
                <!-- Profile Picture -->
                <div class="input-group">
                    <label class="input-label">Profile Picture</label>
                    <div class="profile-upload">
                        <div class="upload-container" id="uploadContainer">
                            <i class="fas fa-camera camera-icon"></i>
                        </div>
                        <div class="upload-text">Add photo</div>
                        
                        <img id="imagePreview" alt="Profile Preview">
                        
                        <a href="javascript:void(0)" class="file-browser-option" id="browseFilesBtn">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </a>
                        
                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
                    </div>
                </div>

                <!-- Full Name -->
                <div class="input-group">
                    <label for="full_name" class="input-label">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-input" required placeholder="Enter your full name">
                </div>

                <!-- Mobile Number -->
                <div class="input-group">
                    <label for="phone" class="input-label">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required pattern="[0-9]{10,15}" placeholder="Enter 10-digit mobile number">
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email address">
                </div>

                <!-- LOCATION SECTION -->
                <div class="location-section">
                    <!-- Hidden location field for database update -->
                    <input type="hidden" id="location_data" name="location_data">
                    
                    <!-- Hidden delivery location field (backend expects this) -->
                    <input type="hidden" id="delivery_location" name="delivery_location" value="">
                    
                    <!-- Hidden field for combined location data -->
                    <input type="hidden" id="location_hidden" name="location" value="">
                    
                    <!-- Location Detection Section -->
                    <div class="location-card">
                        <div class="location-status">
                            <button type="button" class="btn-location-detect" id="getLocationBtn">
                                <i class="fas fa-crosshairs"></i> Detect Location
                            </button>
                        </div>
                        <div class="location-message" id="locationMessage">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Ready to detect location</span>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6" placeholder="Create a password (min. 6 characters)">
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="confirm_password" class="input-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required minlength="6" placeholder="Re-enter your password">
                </div>

                <button type="submit" class="submit-btn">
                    <span>CREATE ACCOUNT</span>
                </button>

                <!-- Login Link -->
                <div class="register-footer">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="login-link">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Light Red Compact Toast Notification -->
    <div class="toast-notification" id="toastNotification">
        <i class="fas fa-exclamation-circle"></i>
        <span>Location access required</span>
    </div>

    <script>
    // Profile Picture Preview
    function previewImage(event) {  
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();  
        reader.onload = function() {  
            const preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            preview.classList.add('has-image');
            
            // Hide upload container
            document.getElementById('uploadContainer').style.display = 'none';
            
            // Add change overlay if not exists
            if (!preview.querySelector('.change-overlay')) {
                const overlay = document.createElement('div');
                overlay.className = 'change-overlay';
                overlay.innerHTML = '<div class="change-icon"><i class="fas fa-camera"></i></div>';
                preview.appendChild(overlay);
            }
            
            // Update browse files option
            document.getElementById('browseFilesBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Change Photo';
            
            console.log('Image preview loaded successfully');
        };
        
        reader.readAsDataURL(file);
    }
      
    // Click handlers for profile picture - FIXED
    document.addEventListener('DOMContentLoaded', function() {
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('profile_pic');
        const browseFilesBtn = document.getElementById('browseFilesBtn');
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.querySelector('.submit-btn');
        const imagePreview = document.getElementById('imagePreview');
        
        // File input change handler
        fileInput.addEventListener('change', function(event) {
            previewImage(event);
        });
        
        // Upload container click handler
        if (uploadContainer) {
            uploadContainer.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Upload container clicked');
                fileInput.click();
            });
        }
        
        // Browse files button click handler
        if (browseFilesBtn) {
            browseFilesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Browse files clicked');
                fileInput.click();
            });
        }
        
        // Image preview click handler
        if (imagePreview) {
            imagePreview.addEventListener('click', function(e) {
                // Don't trigger if clicking on change overlay
                if (!e.target.closest('.change-overlay')) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Image preview clicked');
                    fileInput.click();
                }
            });
        }
        
        // Add subtle glow effect on button hover
        if (submitBtn) {
            submitBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            submitBtn.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        }
        
        // Form validation - only location check
        if (registerForm) {
            registerForm.addEventListener('submit', function(e) {
                if (!isLocationDetected) {
                    e.preventDefault();
                    showToast();
                    getLocationBtn.scrollIntoView({behavior: 'smooth', block: 'center'});
                    const locationCard = document.querySelector('.location-card');
                    locationCard.style.boxShadow = '0 0 0 2px rgba(239, 68, 68, 0.3)';
                    setTimeout(() => { locationCard.style.boxShadow = ''; }, 1000);
                    return false;
                }
                
                // Set location data in hidden fields before submission
                if (locationData) {
                    // For database (JSON format)
                    document.getElementById('location_data').value = JSON.stringify(locationData);
                    
                    // For delivery location (readable address)
                    document.getElementById('delivery_location').value = locationData.display_address || 
                        (locationData.city && locationData.state ? 
                         `${locationData.city}, ${locationData.state} ${locationData.pincode || ''}`.trim() :
                         `Lat: ${locationData.latitude}, Long: ${locationData.longitude}`);
                    
                    // For combined data (backward compatibility)
                    document.getElementById('location_hidden').value = locationData.display_address || 
                        `${locationData.latitude} | ${locationData.longitude}`;
                    
                    console.log('üìç Location data ready for submission');
                }
                
                return true;
            });
        }
    });

    // ==================================== 
    // CHECKOUT-STYLE LOCATION DETECTION SYSTEM
    // ====================================
    const getLocationBtn = document.getElementById('getLocationBtn');
    const locationMessage = document.getElementById('locationMessage');
    const toastNotification = document.getElementById('toastNotification');
    
    let isLocationDetected = false;
    let locationData = null;
    let isDetecting = false;
    let retryCount = 0;
    const MAX_RETRIES = 3;
    
    getLocationBtn.addEventListener('click', function() {
        if (isDetecting) return;
        startLocationDetection();
    });
    
    function startLocationDetection() {
        if (isDetecting) return;
        
        isDetecting = true;
        retryCount = 0;
        getLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Detecting...';
        getLocationBtn.disabled = true;
        locationMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Detecting location...';
        locationMessage.style.background = '#f0f9ff';
        locationMessage.style.color = '#60a5fa';
        
        detectLocationSingleAttempt();
    }
    
    function detectLocationSingleAttempt() {
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const accuracy = position.coords.accuracy;
                const { latitude, longitude } = position.coords;
                
                console.log(`Location detected with accuracy: ${Math.round(accuracy)}m`);
                
                try {
                    // Get full address including city, state, pincode (for database)
                    const fullAddress = await getFullAddress(latitude, longitude);
                    
                    // Complete location data for database
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_auto_detection',
                        address: fullAddress.display_name || '',
                        city: fullAddress.address?.city || fullAddress.address?.town || fullAddress.address?.village || '',
                        state: fullAddress.address?.state || '',
                        pincode: fullAddress.address?.postcode || '',
                        country: fullAddress.address?.country || '',
                        display_address: getReadableAddress(fullAddress)
                    };
                    
                    isLocationDetected = true;
                    
                    // Update UI - "Detected" with green style
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = '#d1fae5';
                    locationMessage.style.color = '#10b981';
                    
                    // Update button - Green gradient when detected
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    isDetecting = false;
                    
                    // Log for debugging
                    console.log('Location detected successfully, isLocationDetected:', isLocationDetected);
                    
                } catch (addressError) {
                    // If address fetch fails, still save coordinates
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_auto_detection',
                        display_address: `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`
                    };
                    
                    isLocationDetected = true;
                    
                    // Update UI
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = '#d1fae5';
                    locationMessage.style.color = '#10b981';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    isDetecting = false;
                    
                    console.log('Location detected (coordinates only), isLocationDetected:', isLocationDetected);
                }
            },
            (error) => {
                console.log(`Location detection failed:`, error.message);
                retryCount++;
                
                if (retryCount < MAX_RETRIES) {
                    // Auto retry after 2 seconds
                    locationMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Trying to detect location...';
                    setTimeout(detectLocationSingleAttempt, 2000);
                } else {
                    // Max retries reached
                    locationMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Location detection failed</span>';
                    locationMessage.style.background = '#fee2e2';
                    locationMessage.style.color = '#ef4444';
                    getLocationBtn.innerHTML = '<i class="fas fa-crosshairs"></i> Detect Location';
                    getLocationBtn.disabled = false;
                    getLocationBtn.classList.remove('detected');
                    isDetecting = false;
                    
                    showToast();
                }
            },
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            }
        );
    }
    
    function getReadableAddress(fullAddress) {
        if (!fullAddress.address) {
            return 'Address not available';
        }
        
        const addr = fullAddress.address;
        let readableAddress = '';
        
        if (addr.road) readableAddress += addr.road + ', ';
        if (addr.neighbourhood) readableAddress += addr.neighbourhood + ', ';
        if (addr.suburb) readableAddress += addr.suburb + ', ';
        if (addr.city) readableAddress += addr.city + ', ';
        else if (addr.town) readableAddress += addr.town + ', ';
        else if (addr.village) readableAddress += addr.village + ', ';
        
        if (addr.state) readableAddress += addr.state + ' ';
        if (addr.postcode) readableAddress += addr.postcode;
        
        // Remove trailing comma and space
        readableAddress = readableAddress.replace(/,\s*$/, '');
        
        return readableAddress || fullAddress.display_name || 'Address not available';
    }
    
    async function getFullAddress(lat, lon) {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);
            
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&addressdetails=1`, {
                signal: controller.signal,
                headers: {
                    'User-Agent': 'FoodDeliveryApp/1.0', 
                    'Accept-Language': 'en',
                    'Accept': 'application/json'
                }
            });
            
            clearTimeout(timeoutId);
            const data = await response.json();
            return data;
        } catch (error) {
            throw error;
        }
    }
    
    // Simple Toast Notification Function
    function showToast() {
        // Reset and show toast
        toastNotification.style.animation = 'slideInRight 0.2s ease';
        toastNotification.style.display = 'flex';
        
        // Auto hide after 2 seconds
        setTimeout(() => {
            toastNotification.style.animation = 'slideOutRight 0.2s ease';
            setTimeout(() => {
                toastNotification.style.display = 'none';
            }, 180);
        }, 2000);
    }
    
    // Silent auto-detection (if permission already granted)
    function checkAndAutoDetectLocation() {
        if (!navigator.geolocation) {
            console.log('Geolocation not supported');
            return;
        }
        
        // Permission check
        if (navigator.permissions && navigator.permissions.query) {
            navigator.permissions.query({ name: 'geolocation' })
                .then(permissionStatus => {
                    if (permissionStatus.state === 'granted') {
                        console.log('Location permission already granted, auto-detecting...');
                        // Auto detect without UI update
                        silentAutoDetection();
                    } else if (permissionStatus.state === 'prompt') {
                        // Permission prompt - do nothing, show button
                        console.log('Location permission prompt needed');
                    } else {
                        // Denied - do nothing
                        console.log('Location permission denied');
                    }
                })
                .catch(error => {
                    console.log('Permission query error:', error);
                    // Fallback: try direct detection
                    trySilentDetection();
                });
        } else {
            // Permissions API not supported - try direct
            trySilentDetection();
        }
    }
    
    function silentAutoDetection() {
        if (isDetecting || isLocationDetected) return;
        
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const { latitude, longitude } = position.coords;
                
                try {
                    const fullAddress = await getFullAddress(latitude, longitude);
                    
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(position.coords.accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_silent_auto_detection',
                        address: fullAddress.display_name || '',
                        city: fullAddress.address?.city || fullAddress.address?.town || fullAddress.address?.village || '',
                        state: fullAddress.address?.state || '',
                        pincode: fullAddress.address?.postcode || '',
                        country: fullAddress.address?.country || '',
                        display_address: getReadableAddress(fullAddress)
                    };
                    
                    isLocationDetected = true;
                    
                    // Update UI silently (without animation/spinner)
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = '#d1fae5';
                    locationMessage.style.color = '#10b981';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    
                    console.log('Silent auto-detection successful, isLocationDetected:', isLocationDetected);
                    
                } catch (addressError) {
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(position.coords.accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_silent_auto_detection',
                        display_address: `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`
                    };
                    
                    isLocationDetected = true;
                    
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = '#d1fae5';
                    locationMessage.style.color = '#10b981';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    
                    console.log('Silent auto-detection (coordinates only), isLocationDetected:', isLocationDetected);
                }
            },
            (error) => {
                // Silent failure - don't show anything
                console.log('Silent auto-detection failed:', error.message);
            },
            {
                enableHighAccuracy: true,
                timeout: 8000,
                maximumAge: 0
            }
        );
    }
    
    function trySilentDetection() {
        // Direct try without permission check
        setTimeout(() => {
            if (!isDetecting && !isLocationDetected) {
                silentAutoDetection();
            }
        }, 1000);
    }
    
    // Check for silent auto-detection on page load
    setTimeout(checkAndAutoDetectLocation, 500);
    
    // Form validation for inputs
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.style.border = '1.5px solid #D4AF37';
            this.style.boxShadow = '0 0 0 3px rgba(212, 175, 55, 0.1)';
            this.classList.remove('validation-valid', 'validation-invalid');
        });
        
        input.addEventListener('blur', function() {
            this.style.boxShadow = 'none';
            validateInputOnBlur(this);
        });
    });
    
    // Validation function - ONLY on blur
    function validateInputOnBlur(input) {
        input.classList.remove('validation-valid', 'validation-invalid');
        
        // Check if input has value
        if (input.value.trim() === '') {
            input.style.border = '1px solid #D4AF37';
            return;
        }
        
        // Phone number validation
        if (input.id === 'phone') {
            if (input.value.length >= 10 && /^\d{10,15}$/.test(input.value)) {
                input.classList.add('validation-valid');
                input.style.border = '1.5px solid #2E7D32';
            } else {
                input.classList.add('validation-invalid');
                input.style.border = '1.5px solid #ef4444';
            }
        }
        
        // Email validation
        if (input.id === 'email') {
            if (input.validity.valid) {
                input.classList.add('validation-valid');
                input.style.border = '1.5px solid #2E7D32';
            } else {
                input.classList.add('validation-invalid');
                input.style.border = '1.5px solid #ef4444';
            }
        }
    }
    
    // Password validation
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    if (confirmPassword) {
        confirmPassword.addEventListener('input', function() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.style.borderColor = '#ef4444';
                confirmPassword.setCustomValidity('Passwords do not match');
            } else {
                confirmPassword.style.borderColor = '#2E7D32';
                confirmPassword.setCustomValidity('');
            }
        });
    }
    
    // Phone number validation
    const phoneInput = document.getElementById('phone');
    if (phoneInput) {
        phoneInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            
            if (this.value.length >= 10) {
                this.style.borderColor = '#2E7D32';
            } else if (this.value.length > 0) {
                this.style.borderColor = '#D4AF37';
            }
        });
    }
</script>
</body>
