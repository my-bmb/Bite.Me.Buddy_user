<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add these styles for error messages */
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .error-message.show {
            display: block;
        }
        
        .error-field {
            border-color: #ef4444 !important;
            background-color: #fef2f2;
        }
        
        .success-field {
            border-color: #10b981 !important;
            background-color: #f0fdf4;
        }
        
        .form-status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .form-status.error {
            display: block;
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
            color: #7f1d1d;
        }
        
        .form-status.success {
            display: block;
            background-color: #f0fdf4;
            border-left: 4px solid #10b981;
            color: #065f46;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Rest of your existing styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #fae8ff 50%, #fefce8 75%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(34, 197, 94, 0.05) 0%, transparent 30%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(-10px, -10px) rotate(1deg);
            }
            66% {
                transform: translate(10px, 10px) rotate(-1deg);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(59, 130, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 50%, rgba(59, 130, 246, 0.1) 50%);
            border-radius: 0 20px 0 0;
        }

        .auth-title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: white;
            color: #334155;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .profile-upload {
            text-align: center;
            margin-bottom: 32px;
        }

        .upload-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            position: relative;
            cursor: pointer;
        }

        .upload-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .upload-container:hover .upload-circle {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: scale(1.02);
        }

        .camera-icon {
            color: #94a3b8;
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .upload-container:hover .camera-icon {
            color: #3b82f6;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 15px;
            color: #475569;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .file-browser-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            color: #3b82f6;
            border: 1.5px solid #3b82f6;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 8px;
        }

        .file-browser-option:hover {
            background: #eff6ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }

        .file-browser-option:active {
            transform: translateY(0);
        }

        .file-browser-option i {
            font-size: 16px;
        }

        .profile-upload input[type="file"] {
            display: none;
        }

        #imagePreview {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3b82f6;
            display: none;
            position: relative;
        }

        #imagePreview.has-image {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .change-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #imagePreview:hover .change-overlay {
            opacity: 1;
        }

        .change-icon {
            color: white;
            font-size: 20px;
            background: #3b82f6;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .location-input {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .location-input input {
            flex: 1;
        }

        .location-btn {
            padding: 12px 20px;
            background: #f8fafc;
            color: #475569;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-btn:hover {
            background: #f1f5f9;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .location-btn i {
            font-size: 14px;
        }

        .help-text {
            display: block;
            margin-top: 6px;
            color: #64748b;
            font-size: 12px;
            min-height: 18px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            color: #64748b;
            font-size: 14px;
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-left: 4px;
        }

        .auth-footer a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .form-group input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
        }

        .form-group input:valid:not(:focus):not(:placeholder-shown) {
            border-color: #10b981;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 24px;
                box-shadow: none;
                border: none;
                background: rgba(255, 255, 255, 0.98);
            }
            
            .auth-title {
                font-size: 22px;
                margin-bottom: 28px;
            }
            
            .upload-container {
                width: 120px;
                height: 120px;
            }
            
            .camera-icon {
                font-size: 28px;
            }
            
            .location-input {
                flex-direction: column;
                gap: 12px;
            }
            
            .location-btn {
                width: 100%;
                justify-content: center;
            }
            
            #imagePreview {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">  
        <div class="auth-card">  
            <h1 class="auth-title">Create Account</h1>  
            
            <!-- Form Status Messages -->
            <div id="formStatus" class="form-status"></div>
            
            <form id="registrationForm" method="POST" enctype="multipart/form-data" class="auth-form">  
                <div class="form-group">  
                    <label for="profile_pic">Profile Picture</label>  
                    <div class="profile-upload">  
                        <!-- Upload Container -->
                        <div class="upload-container" id="uploadContainer">
                            <div class="upload-circle">
                                <i class="fas fa-camera camera-icon"></i>
                            </div>
                            <div class="upload-text">Add photo</div>
                        </div>
                        
                        <!-- Image Preview -->
                        <img id="imagePreview" alt="Profile Preview">
                        
                        <!-- Browse Files Option -->
                        <a href="javascript:void(0)" class="file-browser-option" onclick="document.getElementById('profile_pic').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </a>
                        
                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" onchange="previewImage(event)">
                        <div id="profilePicError" class="error-message"></div>
                    </div>  
                </div>  
                  
                <div class="form-group">  
                    <label for="full_name">Full Name</label>  
                    <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
                    <div id="fullNameError" class="error-message"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="phone">Mobile Number</label>  
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="Enter 10-digit mobile number">
                    <div id="phoneError" class="error-message"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="email">Email Address</label>  
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    <div id="emailError" class="error-message"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="location">Location</label>  
                    <div class="location-input">  
                        <input type="text" id="location" name="location" required placeholder="Enter your location">
                        <button type="button" class="location-btn" onclick="getFastLocation()" id="locationBtn">  
                            <i class="fas fa-location-crosshairs"></i> 
                            <span>Fast Location</span>
                        </button>  
                    </div>  
                    <small id="locationHelp" class="help-text"></small>
                    <div id="locationError" class="error-message"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="password">Password</label>  
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password (min. 6 characters)">
                    <div id="passwordError" class="error-message"></div>
                </div>  
                  
                <div class="form-group">  
                    <label for="confirm_password">Confirm Password</label>  
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6" placeholder="Re-enter your password">
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>  
                  
                <button type="submit" class="btn-primary" id="submitBtn">
                    <span id="submitText">Register</span>
                    <span id="submitLoader" style="display: none;">
                        <span class="loading"></span> Processing...
                    </span>
                </button>  
                  
                <div class="auth-footer">  
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>  
                </div>  
            </form>  
        </div>
    </div>

    <script>  
    // Error display function
    function showError(fieldId, message) {
        const errorElement = document.getElementById(fieldId + 'Error');
        const inputElement = document.getElementById(fieldId);
        
        if (errorElement && inputElement) {
            errorElement.textContent = message;
            errorElement.classList.add('show');
            inputElement.classList.add('error-field');
            inputElement.classList.remove('success-field');
        }
    }
    
    function clearError(fieldId) {
        const errorElement = document.getElementById(fieldId + 'Error');
        const inputElement = document.getElementById(fieldId);
        
        if (errorElement && inputElement) {
            errorElement.textContent = '';
            errorElement.classList.remove('show');
            inputElement.classList.remove('error-field');
            inputElement.classList.add('success-field');
        }
    }
    
    function showFormStatus(type, message) {
        const statusElement = document.getElementById('formStatus');
        statusElement.textContent = message;
        statusElement.className = 'form-status ' + type;
        
        // Auto hide success messages after 5 seconds
        if (type === 'success') {
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
    }
    
    // Image preview function
    function previewImage(event) {  
        const file = event.target.files[0];
        
        if (!file) {
            showError('profile_pic', 'Please select an image file');
            return;
        }
        
        // Check file size (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
            showError('profile_pic', 'Image size should be less than 5MB');
            return;
        }
        
        // Check file type
        const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
        if (!validTypes.includes(file.type)) {
            showError('profile_pic', 'Please select a valid image (JPEG, PNG, GIF, WebP)');
            return;
        }
        
        const reader = new FileReader();  
        reader.onload = function() {  
            const preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            preview.classList.add('has-image');
            
            // Hide upload container
            document.getElementById('uploadContainer').style.display = 'none';
            
            // Clear error
            clearError('profile_pic');
            
            // Add change overlay
            if (!preview.querySelector('.change-overlay')) {
                const overlay = document.createElement('div');
                overlay.className = 'change-overlay';
                overlay.innerHTML = '<div class="change-icon"><i class="fas fa-camera"></i></div>';
                preview.appendChild(overlay);
                
                overlay.addEventListener('click', function(e) {
                    e.stopPropagation();
                    document.getElementById('profile_pic').click();
                });
            }
            
            preview.addEventListener('click', function(e) {
                if (!e.target.closest('.change-overlay')) {
                    document.getElementById('profile_pic').click();
                }
            });
            
            document.querySelector('.file-browser-option').innerHTML = '<i class="fas fa-sync-alt"></i> Change Photo';
        };
        
        reader.readAsDataURL(file);
    }
    
    // FAST Location Detection with Multiple Fallbacks
    async function getFastLocation() {  
        const locationBtn = document.getElementById('locationBtn');
        const locationHelp = document.getElementById('locationHelp');
        const locationInput = document.getElementById('location');
        
        if (!navigator.geolocation) {  
            showError('location', 'Geolocation not supported by your browser');
            return;  
        }  
        
        // Show loading state
        const originalHTML = locationBtn.innerHTML;
        locationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Detecting...</span>';
        locationBtn.disabled = true;
        locationHelp.textContent = 'Detecting your location...';
        locationHelp.style.color = '#3b82f6';
        
        try {
            // Get coordinates with timeout
            const position = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 10000, // 10 seconds timeout
                    maximumAge: 0
                });
            });
            
            const lat = position.coords.latitude;  
            const lon = position.coords.longitude;  
            const accuracy = position.coords.accuracy;
            
            // Multiple API fallbacks for reverse geocoding
            let address = null;
            
            // Try Fast Google Maps API (requires API key in production)
            try {
                // Note: You need to get your own Google Maps API key
                // const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lon}&key=YOUR_API_KEY`);
                // const data = await response.json();
                // if (data.results && data.results[0]) {
                //     address = data.results[0].formatted_address;
                // }
            } catch (e) {
                console.log('Google API failed');
            }
            
            // If Google fails, try Mapbox
            if (!address) {
                try {
                    // Note: Requires Mapbox token
                    // const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${lon},${lat}.json?access_token=YOUR_TOKEN`);
                    // const data = await response.json();
                    // if (data.features && data.features[0]) {
                    //     address = data.features[0].place_name;
                    // }
                } catch (e) {
                    console.log('Mapbox failed');
                }
            }
            
            // If all APIs fail, use IP-based location or show coordinates
            if (!address) {
                // Try IP-based location as fallback
                try {
                    const ipResponse = await fetch('https://ipapi.co/json/');
                    const ipData = await ipResponse.json();
                    address = `${ipData.city}, ${ipData.region}, ${ipData.country_name}`;
                    
                    // Combine with coordinates for better accuracy
                    address += ` (Near ${lat.toFixed(4)}, ${lon.toFixed(4)})`;
                } catch (e) {
                    // Final fallback - just show coordinates
                    address = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
                }
            }
            
            locationInput.value = address;  
            locationHelp.textContent = `Location detected! Accuracy: ${Math.round(accuracy)} meters`;  
            locationHelp.style.color = '#10b981';
            clearError('location');
            
        } catch(error) {  
            let message = '';
            switch(error.code) {  
                case error.PERMISSION_DENIED:  
                    message = 'Location access denied. Please allow location access in browser settings.';  
                    break;  
                case error.POSITION_UNAVAILABLE:  
                    message = 'Location information unavailable. Trying IP-based location...';  
                    // Try IP-based location as fallback
                    try {
                        const response = await fetch('https://ipapi.co/json/');
                        const data = await response.json();
                        const ipLocation = `${data.city}, ${data.region}, ${data.country_name}`;
                        locationInput.value = ipLocation;
                        locationHelp.textContent = 'IP-based location detected';
                        locationHelp.style.color = '#f59e0b';
                        clearError('location');
                        return;
                    } catch (ipError) {
                        message = 'Unable to detect location. Please enter manually.';
                    }
                    break;  
                case error.TIMEOUT:  
                    message = 'Location request timed out.';  
                    break;  
                default:  
                    message = 'Unable to detect location.';  
            }  
            
            showError('location', message);
            locationHelp.textContent = message;  
            locationHelp.style.color = '#ef4444';
            
        } finally {
            locationBtn.innerHTML = '<i class="fas fa-location-crosshairs"></i><span>Detect Again</span>';
            locationBtn.disabled = false;
        }
    }
    
    // Form validation
    function validateForm() {
        let isValid = true;
        
        // Full Name validation
        const fullName = document.getElementById('full_name').value.trim();
        if (!fullName || fullName.length < 2) {
            showError('full_name', 'Please enter a valid full name (minimum 2 characters)');
            isValid = false;
        } else {
            clearError('full_name');
        }
        
        // Phone validation
        const phone = document.getElementById('phone').value.replace(/\D/g, '');
        if (!phone || phone.length < 10 || phone.length > 15) {
            showError('phone', 'Please enter a valid 10-15 digit mobile number');
            isValid = false;
        } else {
            clearError('phone');
        }
        
        // Email validation
        const email = document.getElementById('email').value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email || !emailRegex.test(email)) {
            showError('email', 'Please enter a valid email address');
            isValid = false;
        } else {
            clearError('email');
        }
        
        // Location validation
        const location = document.getElementById('location').value.trim();
        if (!location) {
            showError('location', 'Please enter your location');
            isValid = false;
        } else {
            clearError('location');
        }
        
        // Password validation
        const password = document.getElementById('password').value;
        if (!password || password.length < 6) {
            showError('password', 'Password must be at least 6 characters long');
            isValid = false;
        } else {
            clearError('password');
        }
        
        // Confirm Password validation
        const confirmPassword = document.getElementById('confirm_password').value;
        if (password !== confirmPassword) {
            showError('confirm_password', 'Passwords do not match');
            isValid = false;
        } else {
            clearError('confirm_password');
        }
        
        // Profile Picture validation (optional)
        const profilePic = document.getElementById('profile_pic').files[0];
        if (profilePic) {
            if (profilePic.size > 5 * 1024 * 1024) {
                showError('profile_pic', 'Image size should be less than 5MB');
                isValid = false;
            } else {
                clearError('profile_pic');
            }
        }
        
        return isValid;
    }
    
    // Form submission handler
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Validate form
        if (!validateForm()) {
            showFormStatus('error', 'Please fix the errors in the form');
            return;
        }
        
        // Show loading state
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitLoader = document.getElementById('submitLoader');
        
        submitText.style.display = 'none';
        submitLoader.style.display = 'inline';
        submitBtn.disabled = true;
        
        try {
            // Create FormData object
            const formData = new FormData(this);
            
            // For demo purposes, simulate API call
            // In real application, replace with actual backend endpoint
            /*
            const response = await fetch('/api/register', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            */
            
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Demo response - replace with actual API response handling
            const demoResponse = {
                success: true,
                message: 'Registration successful! Redirecting to login...',
                errors: null
            };
            
            if (demoResponse.success) {
                showFormStatus('success', demoResponse.message);
                // Reset form
                this.reset();
                document.getElementById('uploadContainer').style.display = 'block';
                document.getElementById('imagePreview').classList.remove('has-image');
                document.querySelector('.file-browser-option').innerHTML = '<i class="fas fa-folder-open"></i> Browse Files';
                
                // In real application, redirect to login page
                // setTimeout(() => {
                //     window.location.href = '/login';
                // }, 2000);
            } else {
                showFormStatus('error', demoResponse.message || 'Registration failed');
                // Display field-specific errors if available
                if (demoResponse.errors) {
                    Object.keys(demoResponse.errors).forEach(field => {
                        showError(field, demoResponse.errors[field]);
                    });
                }
            }
            
        } catch (error) {
            showFormStatus('error', 'Network error. Please try again.');
            console.error('Registration error:', error);
        } finally {
            // Reset button state
            submitText.style.display = 'inline';
            submitLoader.style.display = 'none';
            submitBtn.disabled = false;
        }
    });
    
    // Real-time validation
    document.addEventListener('DOMContentLoaded', function() {
        // Password match validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        if (confirmPassword) {
            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    showError('confirm_password', 'Passwords do not match');
                } else {
                    clearError('confirm_password');
                }
            });
        }
        
        // Phone number validation
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
                if (this.value.length >= 10 && this.value.length <= 15) {
                    clearError('phone');
                }
            });
        }
        
        // Initialize click handlers
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('profile_pic');
        const fileBrowserOption = document.querySelector('.file-browser-option');
        
        if (uploadContainer) {
            uploadContainer.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        if (fileBrowserOption) {
            fileBrowserOption.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        // Auto-focus first field
        document.getElementById('full_name').focus();
    });
