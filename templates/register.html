{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Main container */
        .register-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .register-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(96, 165, 250, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(96, 165, 250, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(96, 165, 250, 0.05) 0%, transparent 30%);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10px, -10px) rotate(1deg); }
            66% { transform: translate(10px, 10px) rotate(-1deg); }
        }

        /* Login card - Responsive */
        .register-box {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            /* PREMIUM LOW OPACITY SHADOW */
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.08),
                0 8px 25px rgba(96, 165, 250, 0.06),
                0 4px 12px rgba(96, 165, 250, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        /* Card animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative corner */
        .register-box::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, transparent 50%, rgba(96, 165, 250, 0.05) 50%);
            border-radius: 0 20px 0 0;
            z-index: -1;
        }

        /* ==================================== */
        /* UPDATED HEADER - LIGHT BLUE COLOR WITH LINE BELOW */
        /* ==================================== */
        .register-heading {
            text-align: center;
            color: #60a5fa;
            margin-bottom: 30px;
            font-size: 25px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: none;
            -webkit-text-fill-color: #60a5fa;
            text-shadow: none;
            position: relative;
            padding-bottom: 20px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Straight line below CREATE ACCOUNT */
        .register-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: #60a5fa;
            border-radius: 1px;
        }

        /* Form groups */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* SIMPLE BLUE BORDER INPUT FIELDS */
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #60a5fa;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: white;
            color: #1e293b;
            position: relative;
            z-index: 1;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Focus state */
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            border-width: 1.5px;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.05);
        }

        .form-input::placeholder {
            color: #94a3b8;
            font-size: 15px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Validation states */
        .form-input.validation-valid {
            border-color: #10b981 !important;
            border-width: 1.5px;
        }

        .form-input.validation-invalid {
            border-color: #ef4444 !important;
            border-width: 1.5px;
        }

        /* Profile Picture Upload */
        .profile-upload {
            text-align: center;
            margin-bottom: 24px;
        }

        .upload-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            position: relative;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #60a5fa;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(96, 165, 250, 0.15);
            border-color: #3b82f6;
        }

        .camera-icon {
            color: #60a5fa;
            font-size: 40px;
        }

        .upload-text {
            font-size: 15px;
            color: #475569;
            font-weight: 500;
            margin-bottom: 10px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* File Browser Option */
        .file-browser-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            background: white;
            color: #60a5fa;
            border: 1.5px solid #60a5fa;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 8px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .file-browser-option:hover {
            background: #eff6ff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.15);
        }

        .file-browser-option:active {
            transform: translateY(0);
        }

        .profile-upload input[type="file"] {
            display: none;
        }

        /* Preview Image Styling */
        #imagePreview {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #60a5fa;
            display: none;
            position: relative;
            cursor: pointer;
        }

        #imagePreview.has-image {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .change-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #imagePreview:hover .change-overlay {
            opacity: 1;
        }

        .change-icon {
            color: white;
            font-size: 20px;
            background: #60a5fa;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* LOCATION SECTION - UPDATED STYLE */
        .location-section {
            margin-bottom: 14px;
        }

        .location-card {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px;
            background: white;
        }

        .location-status {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        /* DETECT BUTTON - SHINEABLE BLUE */
        .btn-location-detect {
            padding: 10px 20px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-size: 0.85rem;
            width: 100%;
            justify-content: center;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            box-shadow: 0 3px 8px rgba(96, 165, 250, 0.2);
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Shine effect */
        .btn-location-detect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.6s;
        }

        .btn-location-detect:hover::before {
            left: 100%;
        }

        /* Click effect */
        .btn-location-detect:active {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: scale(0.98);
            box-shadow: 0 1px 3px rgba(37, 99, 235, 0.2);
        }

        .btn-location-detect:hover:not(:active) {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        /* Button glow effect */
        .btn-location-detect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb, #60a5fa);
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            filter: blur(6px);
            transition: opacity 0.3s ease;
        }

        .btn-location-detect:hover::after {
            opacity: 0.3;
        }

        /* When detected - Green gradient */
        .btn-location-detect.detected {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 3px 8px rgba(16, 185, 129, 0.2);
        }

        .btn-location-detect.detected:hover:not(:active) {
            background: linear-gradient(135deg, #0da271 0%, #047857 100%);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-location-detect.detected:active {
            background: linear-gradient(135deg, #0da271 0%, #047857 100%);
            transform: scale(0.98);
        }

        .btn-location-detect.detected::after {
            background: linear-gradient(135deg, #10b981, #059669, #0da271, #10b981);
        }

        .location-message {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px;
            background: #f8fafc;
            border-radius: 8px;
            color: #6b7280;
            font-size: 0.8rem;
            text-align: center;
            justify-content: center;
            min-height: 40px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .location-message i {
            color: #60a5fa;
        }

        /* Hidden location fields */
        #location_data, #delivery_location, #location_hidden, #location_combined {
            display: none;
        }

        /* CREATE ACCOUNT BUTTON */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.1);
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Shine effect */
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Click effect */
        .submit-btn:active {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(37, 99, 235, 0.2);
        }

        .submit-btn:hover:not(:active) {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
        }

        /* Button glow effect */
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb, #60a5fa);
            border-radius: 12px;
            z-index: -1;
            opacity: 0;
            filter: blur(8px);
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover::after {
            opacity: 0.3;
        }

        /* LIGHT RED COMPACT TOAST NOTIFICATION */
        .toast-notification {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #fecaca;
            color: #7f1d1d;
            padding: 8px 14px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(254, 202, 202, 0.3);
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 9999;
            max-width: 260px;
            animation: slideInRight 0.2s ease;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-size: 13px;
            font-weight: 500;
            border-left: 3px solid #ef4444;
        }

        .toast-notification i {
            font-size: 14px;
            color: #ef4444;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Footer */
        .register-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            color: #64748b;
            font-size: 15px;
            position: relative;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .register-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #60a5fa, transparent);
        }

        .login-link {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 6px;
            position: relative;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .login-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
            background: rgba(96, 165, 250, 0.08);
        }

        /* Loading Spinner */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ====================== */
        /* RESPONSIVE DESIGN - 7% MORE COMPACT MOBILE */
        /* ====================== */

        /* Tablet & Small Desktop (768px and below) */
        @media (max-width: 768px) {
            .register-wrapper {
                padding: 10px;
            }
            
            .register-box {
                padding: 27px;
                max-width: 90vw;
                width: 90vw;
                border-radius: 16px;
                min-height: calc(90vw * 1.16);
                box-shadow: 
                    0 11px 37px rgba(0, 0, 0, 0.06),
                    0 6px 19px rgba(96, 165, 250, 0.05),
                    0 3px 9px rgba(96, 165, 250, 0.03),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
            
            .register-heading {
                font-size: 22px;
                margin-bottom: 23px;
                padding-bottom: 14px;
            }
            
            .register-heading::after {
                width: 65px;
                height: 2px;
            }
            
            .upload-container, #imagePreview {
                width: 112px;
                height: 112px;
            }
            
            .camera-icon {
                font-size: 30px;
            }
            
            .btn-location-detect {
                padding: 8px 15px;
                font-size: 0.74rem;
            }
            
            .form-input {
                padding: 12px 14px;
                font-size: 15px;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 15px;
            }
            
            .input-group {
                margin-bottom: 19px;
            }
        }

        /* Mobile (480px and below) */
        @media (max-width: 480px) {
            .register-wrapper {
                padding: 6.5px;
                background: linear-gradient(135deg, #f0f9ff 0%, #dbeafe 100%);
            }
            
            .register-box {
                padding: 20.5px;
                border-radius: 14px;
                border: none;
                max-width: 90vw;
                width: 90vw;
                min-height: calc(90vw * 1.16);
                box-shadow: 
                    0 9px 28px rgba(0, 0, 0, 0.05),
                    0 5px 14px rgba(96, 165, 250, 0.04),
                    0 2px 7px rgba(96, 165, 250, 0.02),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
            
            .register-heading {
                font-size: 22px;
                margin-bottom: 18.6px;
                padding-bottom: 11px;
            }
            
            .register-heading::after {
                width: 56px;
                height: 2px;
            }
            
            .upload-container, #imagePreview {
                width: 93px;
                height: 93px;
            }
            
            .camera-icon {
                font-size: 26px;
            }
            
            .upload-text {
                font-size: 13px;
            }
            
            .file-browser-option {
                padding: 8px 15px;
                font-size: 12px;
            }
            
            .input-label {
                font-size: 12px;
            }
            
            .form-input {
                padding: 11px 13px;
                font-size: 14px;
                border-radius: 10px;
            }
            
            .btn-location-detect {
                padding: 7px 13px;
                font-size: 0.7rem;
                border-radius: 10px;
            }
            
            .location-message {
                padding: 9px;
                font-size: 12px;
                border-radius: 10px;
            }
            
            .submit-btn {
                padding: 14px;
                font-size: 14px;
                border-radius: 10px;
                margin-top: 6.5px;
                box-shadow: 0 4px 7px rgba(96, 165, 250, 0.08);
            }
            
            .register-footer {
                margin-top: 20.5px;
                padding-top: 17px;
                font-size: 13px;
            }
            
            /* Compact Light Red Mobile Toast */
            .toast-notification {
                top: 14px;
                right: 14px;
                left: 14px;
                max-width: none;
                padding: 7px 12px;
                border-radius: 9px;
                font-size: 13px;
                text-align: center;
                justify-content: center;
            }
            
            .toast-notification i {
                font-size: 13px;
            }
        }

        /* Small Mobile (360px and below) */
        @media (max-width: 360px) {
            .register-box {
                padding: 17px;
                max-width: 90vw;
                width: 90vw;
                min-height: calc(90vw * 1.16);
                box-shadow: 
                    0 7px 23px rgba(0, 0, 0, 0.04),
                    0 4px 11px rgba(96, 165, 250, 0.03),
                    0 2px 6px rgba(96, 165, 250, 0.02),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
            
            .register-heading {
                font-size: 22px;
                margin-bottom: 18.6px;
                padding-bottom: 9px;
            }
            
            .register-heading::after {
                width: 46px;
                height: 2px;
            }
            
            .upload-container, #imagePreview {
                width: 84px;
                height: 84px;
            }
            
            .camera-icon {
                font-size: 22px;
            }
            
            .form-input {
                padding: 10px 11px;
                font-size: 13px;
            }
            
            .btn-location-detect {
                padding: 6.5px 11px;
                font-size: 0.65rem;
            }
            
            .submit-btn {
                padding: 13px;
                font-size: 13px;
                box-shadow: 0 3px 6px rgba(96, 165, 250, 0.06);
            }
            
            .register-footer {
                margin-top: 18.6px;
                padding-top: 15px;
                font-size: 12px;
            }
            
            /* Compact Light Red Mobile Toast */
            .toast-notification {
                top: 11px;
                right: 11px;
                left: 11px;
                padding: 6.5px 11px;
                font-size: 12px;
            }
            
            .toast-notification i {
                font-size: 12px;
            }
        }

        /* Landscape Mode */
        @media (max-height: 600px) and (orientation: landscape) {
            .register-wrapper {
                align-items: flex-start;
                padding-top: 17px;
                padding-bottom: 17px;
            }
            
            .register-box {
                margin: 8px 0;
                padding: 20.5px;
                min-height: auto;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .register-heading {
                margin-bottom: 18.6px;
                font-size: 22px;
                padding-bottom: 11px;
            }
            
            .upload-container, #imagePreview {
                width: 74px;
                height: 74px;
            }
            
            .input-group {
                margin-bottom: 14px;
            }
            
            .btn-location-detect {
                padding: 7px 13px;
            }
        }

        /* Large Desktop (1200px and above) */
        @media (min-width: 1200px) {
            .register-box {
                max-width: 520px;
                padding: 48px;
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.1),
                    0 10px 30px rgba(96, 165, 250, 0.08),
                    0 5px 15px rgba(96, 165, 250, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.9);
            }
            
            .register-heading {
                font-size: 25px;
            }
            
            .upload-container, #imagePreview {
                width: 160px;
                height: 160px;
            }
            
            .camera-icon {
                font-size: 48px;
            }
            
            .btn-location-detect {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
            
            .form-input {
                padding: 16px 18px;
                font-size: 16px;
            }
            
            .submit-btn {
                padding: 18px;
                font-size: 17px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .submit-btn:hover {
                transform: none;
                box-shadow: 0 4px 12px rgba(96, 165, 250, 0.1);
            }
            
            .submit-btn:active {
                background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
                transform: scale(0.95);
                box-shadow: 0 1px 4px rgba(37, 99, 235, 0.2);
            }
            
            .upload-container:hover {
                transform: none;
                box-shadow: none;
            }
            
            .file-browser-option:hover {
                transform: none;
                box-shadow: none;
            }
            
            .btn-location-detect:hover {
                transform: none;
                box-shadow: none;
            }
            
            .btn-location-detect:active {
                background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
                transform: scale(0.95);
            }
            
            /* Better touch feedback */
            .submit-btn:active,
            .btn-location-detect:active,
            .file-browser-option:active {
                opacity: 0.9;
            }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-box">
            <h1 class="register-heading">CREATE ACCOUNT</h1>

            <form method="POST" enctype="multipart/form-data" class="register-form" id="registerForm">
                <!-- Profile Picture -->
                <div class="input-group">
                    <label class="input-label">Profile Picture</label>
                    <div class="profile-upload">
                        <div class="upload-container" id="uploadContainer">
                            <i class="fas fa-camera camera-icon"></i>
                        </div>
                        <div class="upload-text">Add photo</div>
                        
                        <img id="imagePreview" alt="Profile Preview">
                        
                        <a href="javascript:void(0)" class="file-browser-option" onclick="document.getElementById('profile_pic').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </a>
                        
                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" onchange="previewImage(event)">
                    </div>
                </div>

                <!-- Full Name -->
                <div class="input-group">
                    <label for="full_name" class="input-label">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-input" required placeholder="Enter your full name">
                </div>

                <!-- Mobile Number -->
                <div class="input-group">
                    <label for="phone" class="input-label">Mobile Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required pattern="[0-9]{10,15}" placeholder="Enter 10-digit mobile number">
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email" class="input-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="Enter your email address">
                </div>

                <!-- LOCATION SECTION - HYBRID SYSTEM -->
                <div class="location-section">
                    <!-- Multiple hidden fields for different backend formats -->
                    <input type="hidden" id="location_data" name="location_data">
                    <input type="hidden" id="delivery_location" name="delivery_location" value="">
                    <input type="hidden" id="location_hidden" name="location" value="">
                    <input type="hidden" id="location_combined" name="location_combined" value="">
                    
                    <!-- Location Detection Section -->
                    <div class="location-card">
                        <div class="location-status">
                            <button type="button" class="btn-location-detect" id="getLocationBtn">
                                <i class="fas fa-crosshairs"></i> Detect Location
                            </button>
                        </div>
                        <div class="location-message" id="locationMessage">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Ready to detect location</span>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6" placeholder="Create a password (min. 6 characters)">
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <label for="confirm_password" class="input-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" required minlength="6" placeholder="Re-enter your password">
                </div>

                <button type="submit" class="submit-btn">CREATE ACCOUNT</button>

                <!-- Login Link -->
                <div class="register-footer">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="login-link">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Light Red Compact Toast Notification -->
    <div class="toast-notification" id="toastNotification">
        <i class="fas fa-exclamation-circle"></i>
        <span>Location access required</span>
    </div>

    <script>
    // ============================================
    // PROFILE PICTURE PREVIEW
    // ============================================
    function previewImage(event) {  
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();  
        reader.onload = function() {  
            const preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            preview.classList.add('has-image');
            
            // Hide upload container
            document.getElementById('uploadContainer').style.display = 'none';
            
            // Add change overlay
            if (!preview.querySelector('.change-overlay')) {
                const overlay = document.createElement('div');
                overlay.className = 'change-overlay';
                overlay.innerHTML = '<div class="change-icon"><i class="fas fa-camera"></i></div>';
                preview.appendChild(overlay);
                
                // Make overlay clickable
                overlay.addEventListener('click', function(e) {
                    e.stopPropagation();
                    document.getElementById('profile_pic').click();
                });
            }
            
            // Make preview clickable
            preview.addEventListener('click', function(e) {
                if (!e.target.closest('.change-overlay')) {
                    document.getElementById('profile_pic').click();
                }
            });
            
            // Update browse files option
            document.querySelector('.file-browser-option').innerHTML = '<i class="fas fa-sync-alt"></i> Change Photo';
        };
        
        reader.readAsDataURL(file);
    }
      
    // Profile picture click handlers
    document.addEventListener('DOMContentLoaded', function() {
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('profile_pic');
        const fileBrowserOption = document.querySelector('.file-browser-option');
        const registerForm = document.getElementById('registerForm');
        
        if (uploadContainer) {
            uploadContainer.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
        
        if (fileBrowserOption) {
            fileBrowserOption.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });
        }
    });

    // ============================================
    // ‚ö° HYBRID LOCATION DETECTION SYSTEM
    // ============================================
    document.addEventListener('DOMContentLoaded', function() {
        const getLocationBtn = document.getElementById('getLocationBtn');
        const locationMessage = document.getElementById('locationMessage');
        const toastNotification = document.getElementById('toastNotification');
        const registerForm = document.getElementById('registerForm');
        
        // Cache system (from second file)
        let cachedLocation = null;
        let cacheTimestamp = null;
        const CACHE_DURATION = 30000; // 30 seconds
        
        // Location detection state (from first file)
        let isLocationDetected = false;
        let locationData = null;
        let isDetecting = false;
        let retryCount = 0;
        const MAX_RETRIES = 3;
        
        // Check for cached location
        function getCachedLocation() {
            if (!cachedLocation || !cacheTimestamp) return null;
            
            const now = Date.now();
            if (now - cacheTimestamp < CACHE_DURATION) {
                console.log('üìç Using cached location');
                return cachedLocation;
            }
            return null;
        }
        
        // Apply cached location data
        function applyCachedLocation(cachedData) {
            if (!cachedData) return false;
            
            // Extract data from cache
            const lat = cachedData.coords?.latitude || cachedData.latitude;
            const lon = cachedData.coords?.longitude || cachedData.longitude;
            const accuracy = cachedData.coords?.accuracy || cachedData.accuracy || 'Unknown';
            const address = cachedData.address || cachedData.display_address;
            
            // Set location data
            locationData = {
                latitude: typeof lat === 'number' ? lat.toFixed(6) : lat,
                longitude: typeof lon === 'number' ? lon.toFixed(6) : lon,
                accuracy: accuracy,
                address: address,
                source: 'cached'
            };
            
            isLocationDetected = true;
            
            // Update UI
            locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Cached Location Loaded</span>';
            locationMessage.style.background = '#d1fae5';
            locationMessage.style.color = '#10b981';
            
            getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Cached Location';
            getLocationBtn.classList.add('detected');
            getLocationBtn.disabled = true;
            
            // Set hidden fields
            updateHiddenLocationFields();
            
            return true;
        }
        
        // Update all hidden location fields
        function updateHiddenLocationFields() {
            if (!locationData) return;
            
            const lat = locationData.latitude;
            const lon = locationData.longitude;
            const accuracy = locationData.accuracy || 'Unknown';
            const address = locationData.address || locationData.display_address || '';
            const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
            
            // For database (JSON format) - First file style
            if (address) {
                document.getElementById('location_data').value = JSON.stringify({
                    latitude: lat,
                    longitude: lon,
                    accuracy: accuracy,
                    address: address,
                    timestamp: new Date().toISOString(),
                    source: locationData.source || 'gps_detection'
                });
            }
            
            // For delivery location - First file style
            document.getElementById('delivery_location').value = address || 
                `Lat: ${lat}, Long: ${lon}`;
            
            // For combined data - First file style
            document.getElementById('location_hidden').value = address || 
                `${lat} | ${lon}`;
            
            // For combined format - Second file style
            const combinedFormat = address ? 
                `${address} | ${lat} | ${lon} | ${mapLink} | ${accuracy}m` :
                `${lat} | ${lon} | ${mapLink} | ${accuracy}m`;
            
            document.getElementById('location_combined').value = combinedFormat;
            
            console.log('üìç All location fields updated');
        }
        
        // Start location detection (Hybrid approach)
        getLocationBtn.addEventListener('click', function() {
            if (isDetecting) return;
            
            // First check cache
            const cached = getCachedLocation();
            if (cached && applyCachedLocation(cached)) {
                return;
            }
            
            // Start fresh detection
            startLocationDetection();
        });
        
        function startLocationDetection() {
            if (isDetecting) return;
            
            isDetecting = true;
            retryCount = 0;
            getLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Detecting...';
            getLocationBtn.disabled = true;
            locationMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Trying to detect location...'; // ‚úÖ CHANGED
            locationMessage.style.background = '#f0f9ff';
            locationMessage.style.color = '#60a5fa';
            
            // Force permission request (First file method)
            forceLocationPermission();
            
            // Start detection after short delay
            setTimeout(detectLocationSingleAttempt, 100);
        }
        
        function forceLocationPermission() {
            if (navigator.permissions && navigator.permissions.query) {
                navigator.permissions.query({ name: 'geolocation' }).then(function(result) {
                    console.log('Permission state:', result.state);
                });
            }
            
            // Try to trigger permission dialog
            navigator.geolocation.getCurrentPosition(
                function() {
                    console.log('Permission granted through force method');
                },
                function() {
                    console.log('Permission not available');
                },
                {
                    enableHighAccuracy: false,
                    timeout: 1,
                    maximumAge: Infinity
                }
            );
        }
        
        function detectLocationSingleAttempt() {
            // Use optimized options for fast response (Second file method)
            const geolocationOptions = {
                enableHighAccuracy: false, // false for faster response
                timeout: 5000,             // 5 seconds timeout
                maximumAge: 0              // Force fresh location (First file requirement)
            };
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const accuracy = position.coords.accuracy;
                    const { latitude, longitude } = position.coords;
                    
                    console.log(`üìç Location detected with accuracy: ${Math.round(accuracy)}m`);
                    
                    try {
                        // Get address (async - in background)
                        getAddressAsync(latitude, longitude);
                        
                        // Complete location data
                        locationData = {
                            latitude: latitude.toFixed(6),
                            longitude: longitude.toFixed(6),
                            accuracy: Math.round(accuracy),
                            timestamp: new Date().toISOString(),
                            source: 'gps_auto_detection',
                            display_address: `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`
                        };
                        
                        // Cache the location (Second file feature)
                        cachedLocation = {
                            coords: { latitude, longitude, accuracy },
                            timestamp: position.timestamp,
                            source: 'gps_cache'
                        };
                        cacheTimestamp = Date.now();
                        
                        isLocationDetected = true;
                        
                        // Update UI
                        locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                        locationMessage.style.background = '#d1fae5';
                        locationMessage.style.color = '#10b981';
                        
                        getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                        getLocationBtn.classList.add('detected');
                        getLocationBtn.disabled = true;
                        isDetecting = false;
                        
                        // Update hidden fields
                        updateHiddenLocationFields();
                        
                        console.log('‚úÖ Location detected successfully');
                        
                    } catch (error) {
                        handleLocationError(error);
                    }
                },
                (error) => {
                    handleLocationError(error);
                },
                geolocationOptions
            );
        }
        
        async function getAddressAsync(lat, lon) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&addressdetails=1`,
                    {
                        headers: {
                            'User-Agent': 'FoodDeliveryApp/1.0',
                            'Accept-Language': 'en',
                            'Accept': 'application/json'
                        },
                        timeout: 5000
                    }
                );
                
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                
                if (data.display_name) {
                    // Update location data with address
                    if (locationData) {
                        locationData.address = data.display_name;
                        locationData.display_address = data.display_name;
                        
                        // Extract address components
                        if (data.address) {
                            locationData.city = data.address.city || data.address.town || data.address.village || '';
                            locationData.state = data.address.state || '';
                            locationData.pincode = data.address.postcode || '';
                            locationData.country = data.address.country || '';
                        }
                        
                        // Update cache
                        if (cachedLocation) {
                            cachedLocation.address = data.display_name;
                        }
                        
                        // Update hidden fields again with address
                        updateHiddenLocationFields();
                        
                        // Show success message
                        locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Full Address Retrieved</span>';
                        
                        console.log('üè† Address retrieved and cached');
                    }
                }
                
            } catch (error) {
                console.warn('Address lookup failed:', error);
                // Silently fail - coordinates are enough
            }
        }
        
        function handleLocationError(error) {
            console.log(`Location detection failed:`, error.message);
            retryCount++;
            
            if (retryCount < MAX_RETRIES) {
                // Auto retry - show "Trying to detect location" instead of "Try Again"
                locationMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Trying to detect location...'; // ‚úÖ CHANGED
                setTimeout(detectLocationSingleAttempt, 2000);
            } else {
                // Max retries reached
                locationMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Location detection failed</span>';
                locationMessage.style.background = '#fee2e2';
                locationMessage.style.color = '#ef4444';
                getLocationBtn.innerHTML = '<i class="fas fa-crosshairs"></i> Detect Location';
                getLocationBtn.disabled = false;
                getLocationBtn.classList.remove('detected');
                isDetecting = false;
                
                // Show toast for permission denial
                if (error.code === error.PERMISSION_DENIED) {
                    showToast();
                }
            }
        }
        
        // Form validation - location check (First file requirement)
        if (registerForm) {
            registerForm.addEventListener('submit', function(e) {
                if (!isLocationDetected) {
                    e.preventDefault();
                    showToast();
                    getLocationBtn.scrollIntoView({behavior: 'smooth', block: 'center'});
                    const locationCard = document.querySelector('.location-card');
                    locationCard.style.boxShadow = '0 0 0 2px rgba(239, 68, 68, 0.3)';
                    setTimeout(() => { locationCard.style.boxShadow = ''; }, 1000);
                    return false;
                }
                
                // Ensure all hidden fields are updated before submission
                updateHiddenLocationFields();
                return true;
            });
        }
        
        // Simple Toast Notification Function
        function showToast() {
            toastNotification.style.animation = 'slideInRight 0.2s ease';
            toastNotification.style.display = 'flex';
            
            setTimeout(() => {
                toastNotification.style.animation = 'slideOutRight 0.2s ease';
                setTimeout(() => {
                    toastNotification.style.display = 'none';
                }, 180);
            }, 2000);
        }
        
        // Form validation for inputs
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.border = '1.5px solid #3b82f6';
                this.style.boxShadow = '0 0 0 3px rgba(59, 130, 246, 0.05)';
                this.classList.remove('validation-valid', 'validation-invalid');
            });
            
            input.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
                validateInputOnBlur(this);
            });
        });
        
        // Validation function
        function validateInputOnBlur(input) {
            input.classList.remove('validation-valid', 'validation-invalid');
            
            if (input.value.trim() === '') {
                input.style.border = '1px solid #60a5fa';
                return;
            }
            
            // Phone number validation
            if (input.id === 'phone') {
                if (input.value.length >= 10 && /^\d{10,15}$/.test(input.value)) {
                    input.classList.add('validation-valid');
                    input.style.border = '1.5px solid #10b981';
                } else {
                    input.classList.add('validation-invalid');
                    input.style.border = '1.5px solid #ef4444';
                }
            }
            
            // Email validation
            if (input.id === 'email') {
                if (input.validity.valid) {
                    input.classList.add('validation-valid');
                    input.style.border = '1.5px solid #10b981';
                } else {
                    input.classList.add('validation-invalid');
                    input.style.border = '1.5px solid #ef4444';
                }
            }
        }
        
        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        if (confirmPassword) {
            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.style.borderColor = '#ef4444';
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.style.borderColor = '#10b981';
                    confirmPassword.setCustomValidity('');
                }
            });
        }
        
        // Phone number validation
        const phoneInput = document.getElementById('phone');
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
                
                if (this.value.length >= 10) {
                    this.style.borderColor = '#10b981';
                } else if (this.value.length > 0) {
                    this.style.borderColor = '#f59e0b';
                }
            });
        }
        
        // Add fadeIn animation for messages
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-5px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    });
    </script>
</body>
</html>
