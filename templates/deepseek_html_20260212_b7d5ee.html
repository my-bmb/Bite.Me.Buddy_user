<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Bite Me Buddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0D0D0D;
            --surface: #111111;
            --text: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border: #2A2A2A;
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --accent: #8e7d4d;
            --font: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            font-family: var(--font);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 36px 28px;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-4px); }
            40%, 80% { transform: translateX(4px); }
        }

        .icon {
            width: 56px;
            height: 56px;
            background: var(--danger-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--danger);
            font-size: 24px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 28px;
        }

        .error-card {
            background: var(--bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            padding: 12px;
            background: rgba(239, 68, 68, 0.05);
            border-radius: 10px;
            border-left: 3px solid var(--danger);
        }

        .cod-card {
            background: var(--bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(142, 125, 77, 0.2);
        }

        .cod-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .cod-card p {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 14px;
        }

        .cod-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .cod-link:hover {
            color: #9e8d6d;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--danger);
            color: white;
        }

        .btn-primary:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.02);
            color: var(--text);
            border-color: var(--accent);
        }

        .timer {
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .timer span {
            color: var(--danger);
            background: var(--danger-light);
            padding: 2px 8px;
            border-radius: 20px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .container { padding: 28px 20px; }
            .actions { flex-direction: column; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-exclamation"></i>
        </div>

        <h1>Payment failed</h1>
        <p class="subtitle">We couldn't process your payment</p>

        <div class="error-card">
            <div class="error-message">
                {{ reason }}
            </div>
        </div>

        <div class="cod-card">
            <div class="cod-header">
                <i class="fas fa-truck"></i>
                <span>Cash on Delivery</span>
            </div>
            <p>Pay when you receive your order.</p>
            <a href="/checkout" class="cod-link">
                Switch to COD <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="actions">
            <a href="/payment/{{ order_id }}" class="btn btn-primary">
                Try Again
            </a>
            <a href="/checkout" class="btn btn-secondary">
                Change Method
            </a>
        </div>

        <div class="timer" id="timer">
            <i class="fas fa-arrow-right"></i>
            Redirecting to checkout in <span id="countdown">30</span>s
        </div>
    </div>

    <script>
        let countdown = 30;
        const el = document.getElementById('countdown');
        
        setInterval(() => {
            countdown--;
            el.textContent = countdown;
            if (countdown <= 0) window.location.href = '/checkout';
        }, 1000);
    </script>
</body>
</html>
