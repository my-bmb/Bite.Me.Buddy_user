{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Force dark mode for keyboard and browser UI -->
    <meta name="color-scheme" content="dark">
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Playfair + Inter like checkout -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Force dark color scheme for the entire page */
        :root {
            color-scheme: dark;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --service-card-base: #0D0D0D;
            --service-title: #A0A0A0;
            --service-icon: #8e7d4d;
            --golden-vivid: #D4AF37;
            --golden-metallic: #C0B283;
            --golden-glow: rgba(212, 175, 55, 0.4);
            --service-border-detail: #333333;
            --service-status-available: #2E7D32;
            --creamy-white: #F4F1E1;
            --silver-mist: #A0A0A0;
            --matte-black: #0D0D0D;
            --serif-font: 'Playfair Display', Georgia, serif;
            --sans-font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --bronze-glow: 0 0 15px rgba(142, 125, 77, 0.3);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --rupee-color: #D4AF37;
            --rupee-bg: rgba(212, 175, 55, 0.1);
            --danger-color: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            
            /* Bronze colors */
            --bronze-primary: #8e7d4d;
            --bronze-dark: #6e5d3d;
            --bronze-light: #9e8d6d;
            --bronze-border: rgba(142, 125, 77, 0.3);
            --bronze-glow-intense: 0 0 25px rgba(142, 125, 77, 0.6);
        }

        /* Apply dark color scheme to specific elements */
        html {
            color-scheme: dark;
        }

        body {
            background: var(--service-card-base);
            color: var(--creamy-white);
            font-family: var(--sans-font);
            margin: 0;
            padding: 0;
            color-scheme: dark;
        }

        /* Force dark mode for input fields */
        input, textarea, button {
            color-scheme: dark;
        }

        /* Main container - Dark theme */
        .register-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: var(--service-card-base);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background with bronze accents */
        .register-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(142, 125, 77, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(142, 125, 77, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(142, 125, 77, 0.05) 0%, transparent 30%),
                linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10px, -10px) rotate(1deg); }
            66% { transform: translate(10px, 10px) rotate(-1deg); }
        }

        /* Register card - Dark theme with bronze border and glow */
        .register-box {
            width: 100%;
            max-width: 450px;
            background: rgba(13, 13, 13, 0.98);
            backdrop-filter: blur(12px);
            border-radius: 10px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.07),
                0 6px 20px rgba(142, 125, 77, 0.05),
                0 3px 10px rgba(142, 125, 77, 0.04),
                inset 0 1px 0 rgba(142, 125, 77, 0.1);
            padding: 24px;
            border: 1px solid var(--bronze-border);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Card glow effect - like checkout */
        .register-box:hover {
            border-color: var(--bronze-primary);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.07),
                0 6px 30px rgba(142, 125, 77, 0.15),
                0 3px 15px rgba(142, 125, 77, 0.1),
                inset 0 1px 0 rgba(142, 125, 77, 0.2);
        }

        /* Card animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative corner - Bronze */
        .register-box::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, transparent 50%, rgba(142, 125, 77, 0.05) 50%);
            border-radius: 0 10px 0 0;
            z-index: -1;
        }

        /* Register heading - Bronze with serif font */
        .register-heading {
            text-align: center;
            color: var(--bronze-primary);
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: none;
            -webkit-text-fill-color: var(--bronze-primary);
            text-shadow: 0 0 10px rgba(142, 125, 77, 0.3);
            position: relative;
            padding-bottom: 10px;
            font-family: var(--serif-font);
        }

        /* Bronze line below CREATE ACCOUNT */
        .register-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--bronze-primary);
            box-shadow: 0 0 10px rgba(142, 125, 77, 0.5);
            border-radius: 1px;
        }

        /* Form groups */
        .input-group {
            margin-bottom: 12px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 4px;
            color: var(--bronze-primary);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.3px;
            font-family: var(--sans-font);
            text-shadow: 0 0 5px rgba(142, 125, 77, 0.3);
        }

        /* Password input wrapper for eye icon */
        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        /* Input fields - Dark with bronze border */
        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--bronze-border);
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s ease;
            background: rgba(20, 20, 20, 0.8);
            color: #F4F1E1 !important;
            position: relative;
            z-index: 1;
            font-family: var(--sans-font);
            backdrop-filter: blur(5px);
            color-scheme: dark;
        }

        /* Password inputs with extra padding for eye icon */
        #password, #confirm_password {
            padding-right: 45px;
        }

        /* Fix for autofill background */
        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover,
        .form-input:-webkit-autofill:focus,
        .form-input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #1a1a1a inset !important;
            -webkit-text-fill-color: #F4F1E1 !important;
            caret-color: #F4F1E1 !important;
            border: 1px solid var(--bronze-border);
        }

        /* Focus state - bronze border */
        .form-input:focus {
            outline: none;
            border-color: var(--bronze-primary);
            border-width: 1.5px;
            box-shadow: 0 0 0 3px rgba(142, 125, 77, 0.1);
            background: rgba(25, 25, 25, 0.9);
            color: #F4F1E1 !important;
        }

        /* Placeholder text */
        .form-input::placeholder {
            color: #A0A0A0 !important;
            opacity: 1 !important;
            font-size: 14px;
            font-family: var(--sans-font);
        }

        .form-input::-webkit-input-placeholder {
            color: #A0A0A0 !important;
            opacity: 1 !important;
        }
        
        .form-input::-moz-placeholder {
            color: #A0A0A0 !important;
            opacity: 1 !important;
        }
        
        .form-input:-ms-input-placeholder {
            color: #A0A0A0 !important;
            opacity: 1 !important;
        }

        /* Eye icon for password toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--bronze-primary);
            font-size: 18px;
            z-index: 2;
            transition: all 0.2s ease;
            background: rgba(20, 20, 20, 0.5);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            border: 1px solid var(--bronze-border);
        }

        .password-toggle:hover {
            color: var(--bronze-light);
            background: rgba(142, 125, 77, 0.15);
            border-color: var(--bronze-primary);
            transform: translateY(-50%) scale(1.05);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* Validation states */
        .form-input.validation-valid {
            border-color: #2E7D32 !important;
            border-width: 1.5px;
        }

        .form-input.validation-invalid {
            border-color: #ef4444 !important;
            border-width: 1.5px;
        }

        /* Profile Picture Upload */
        .profile-upload {
            text-align: center;
            margin-bottom: 12px;
        }

        .upload-container, #imagePreview {
            width: 100px;
            height: 100px;
            margin: 0 auto 6px;
            position: relative;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid var(--bronze-primary);
            background: rgba(20, 20, 20, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .upload-container:hover, #imagePreview:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(142, 125, 77, 0.15);
            border-color: var(--bronze-light);
        }

        .camera-icon {
            color: var(--bronze-primary);
            font-size: 28px;
        }

        .upload-text {
            font-size: 14px;
            color: var(--service-title);
            font-weight: 500;
            margin-bottom: 4px;
            font-family: var(--sans-font);
        }

        .file-browser-option {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(20, 20, 20, 0.8);
            color: var(--bronze-primary);
            border: 1.5px solid var(--bronze-primary);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 4px;
            font-family: var(--sans-font);
            backdrop-filter: blur(5px);
        }

        .file-browser-option:hover {
            background: rgba(142, 125, 77, 0.15);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(142, 125, 77, 0.15);
            border-color: var(--bronze-light);
            color: var(--bronze-light);
        }

        .file-browser-option:active {
            transform: translateY(0);
        }

        .profile-upload input[type="file"] {
            display: none;
        }

        /* Preview Image Styling */
        #imagePreview {
            width: 100px;
            height: 100px;
            margin: 0 auto 6px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bronze-primary);
            display: none;
            position: relative;
            cursor: pointer;
        }

        #imagePreview.has-image {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .change-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #imagePreview:hover .change-overlay {
            opacity: 1;
        }

        .change-icon {
            color: white;
            font-size: 16px;
            background: var(--bronze-primary);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--creamy-white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Location Section */
        .location-section {
            margin-bottom: 8px;
        }

        .location-card {
            border: 1px solid var(--bronze-border);
            border-radius: 6px;
            padding: 10px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(5px);
            transition: border-color 0.3s ease;
        }

        .location-card:hover {
            border-color: var(--bronze-primary);
        }

        .location-status {
            display: flex;
            justify-content: center;
            margin-bottom: 4px;
        }

        /* Detect Button - Bronze theme */
        .btn-location-detect {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--bronze-primary) 0%, var(--bronze-dark) 100%);
            color: #000000;
            border: 1px solid var(--bronze-primary);
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            font-size: 0.8rem;
            width: 100%;
            justify-content: center;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 6px rgba(142, 125, 77, 0.2);
            font-family: var(--sans-font);
        }

        .btn-location-detect::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-location-detect:hover::before {
            left: 100%;
        }

        .btn-location-detect:hover {
            background: linear-gradient(135deg, var(--bronze-light) 0%, var(--bronze-primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 125, 77, 0.3);
            border-color: var(--bronze-light);
        }

        .btn-location-detect:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(142, 125, 77, 0.2);
        }

        .btn-location-detect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--bronze-primary), var(--bronze-light));
            border-radius: 8px;
            z-index: -1;
            opacity: 0;
            filter: blur(6px);
            transition: opacity 0.3s ease;
        }

        .btn-location-detect:hover::after {
            opacity: 0.3;
        }

        .btn-location-detect.detected {
            background: linear-gradient(135deg, #2E7D32, #1e5a23);
            border-color: #2E7D32;
            color: white;
            box-shadow: 0 3px 8px rgba(46, 125, 50, 0.2);
        }

        .btn-location-detect.detected:hover {
            background: linear-gradient(135deg, #3e9d42, #2e7d32);
            border-color: #3e9d42;
            color: white;
        }

        .btn-location-detect.detected::after {
            background: #2E7D32;
        }

        .location-message {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 6px;
            color: var(--service-title);
            font-size: 0.75rem;
            text-align: center;
            justify-content: center;
            min-height: 34px;
            font-family: var(--sans-font);
            border: 1px solid var(--bronze-border);
        }

        .location-message i {
            color: var(--bronze-primary);
        }

        .location-message i.fa-check-circle {
            color: #2E7D32;
        }

        /* Hidden location fields */
        #location_data, #delivery_location {
            display: none;
        }

        /* Toast notification */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            max-width: 320px;
            animation: slideInRight 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: var(--sans-font);
            font-size: 14px;
            font-weight: 500;
        }

        .toast-notification i {
            font-size: 16px;
            color: white;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* ==================================== */
        /* BRONZE BUTTON - Like checkout page */
        /* ==================================== */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--bronze-primary) 0%, var(--bronze-dark) 100%);
            color: #000000;
            border: 2px solid var(--bronze-primary);
            border-radius: 8px;
            font-size: 15px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            margin-top: 6px;
            box-shadow: 0 4px 12px rgba(142, 125, 77, 0.4), 0 2px 6px rgba(142, 125, 77, 0.2);
            font-family: var(--sans-font);
            z-index: 1;
            text-transform: uppercase;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
            z-index: 1;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, 
                var(--bronze-primary), 
                var(--bronze-light), 
                var(--bronze-primary),
                var(--bronze-dark));
            border-radius: 12px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
            transition: all 0.3s ease;
            animation: buttonGlow 2s infinite alternate;
        }

        @keyframes buttonGlow {
            0% {
                opacity: 0.4;
                filter: blur(8px);
                transform: scale(1);
            }
            100% {
                opacity: 0.7;
                filter: blur(12px);
                transform: scale(1.02);
            }
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, var(--bronze-light) 0%, var(--bronze-primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(142, 125, 77, 0.5), 0 4px 12px rgba(142, 125, 77, 0.3);
            border-color: var(--bronze-light);
        }

        .submit-btn:hover::after {
            opacity: 0.9;
            filter: blur(16px);
            animation: buttonGlowHover 1.5s infinite alternate;
            box-shadow: 0 0 30px rgba(142, 125, 77, 0.7);
        }

        @keyframes buttonGlowHover {
            0% {
                opacity: 0.7;
                filter: blur(12px);
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                filter: blur(18px);
                transform: scale(1.05);
            }
        }

        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(142, 125, 77, 0.4);
            transition: all 0.1s ease;
        }

        .submit-btn:active::after {
            opacity: 0.8;
            filter: blur(12px);
            box-shadow: 0 0 20px rgba(142, 125, 77, 0.8);
        }

        .submit-btn span {
            position: relative;
            z-index: 2;
            display: block;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            color: #000000;
        }

        /* Footer */
        .register-footer {
            text-align: center;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--bronze-border);
            color: var(--service-title);
            font-size: 15px;
            position: relative;
            font-family: var(--sans-font);
        }

        .register-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--bronze-primary), transparent);
        }

        .login-link {
            color: var(--bronze-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 6px;
            position: relative;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: var(--sans-font);
        }

        .login-link:hover {
            color: var(--bronze-light);
            text-decoration: underline;
            background: rgba(142, 125, 77, 0.08);
        }

        /* Loading Spinner */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ====================== */
        /* RESPONSIVE DESIGN */
        /* ====================== */

        @media (max-width: 768px) {
            .register-wrapper {
                padding: 12px;
            }
            
            .register-box {
                padding: 20px;
                max-width: 90vw;
                width: 90vw;
                border-radius: 10px;
            }
            
            .register-heading {
                font-size: 22px;
                margin-bottom: 14px;
                padding-bottom: 8px;
            }
            
            .register-heading::after {
                width: 70px;
            }
            
            .input-group {
                margin-bottom: 10px;
            }
            
            .input-label {
                font-size: 13px;
                margin-bottom: 3px;
            }
            
            .form-input {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .form-input::placeholder {
                font-size: 13px;
            }
            
            #password, #confirm_password {
                padding-right: 40px;
            }
            
            .password-toggle {

    <div class="register-wrapper">

    </div>

    <!-- Toast Notification -->
    <div class="toast-notification" id="toastNotification">
        <i class="fas fa-exclamation-circle"></i>
        <span>Location access required</span>
    </div>

    <script>
    // Profile Picture Preview
    function previewImage(event) {  
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();  
        reader.onload = function() {  
            const preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            preview.classList.add('has-image');
            
            // Hide upload container
            document.getElementById('uploadContainer').style.display = 'none';
            
            // Add change overlay if not exists
            if (!preview.querySelector('.change-overlay')) {
                const overlay = document.createElement('div');
                overlay.className = 'change-overlay';
                overlay.innerHTML = '<div class="change-icon"><i class="fas fa-camera"></i></div>';
                preview.appendChild(overlay);
            }
            
            // Update browse files option
            document.getElementById('browseFilesBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Change Photo';
            
            console.log('Image preview loaded successfully');
        };
        
        reader.readAsDataURL(file);
    }
      
    // Click handlers for profile picture
    document.addEventListener('DOMContentLoaded', function() {
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('profile_pic');
        const browseFilesBtn = document.getElementById('browseFilesBtn');
        const registerForm = document.getElementById('registerForm');
        const submitBtn = document.querySelector('.submit-btn');
        const imagePreview = document.getElementById('imagePreview');
        
        // Password toggle elements
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const toggleIcon = document.getElementById('toggleIcon');
        
        const confirmPasswordInput = document.getElementById('confirm_password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const toggleConfirmIcon = document.getElementById('toggleConfirmIcon');
        
        // Password show/hide toggle for main password
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'password') {
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                } else {
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                }
            });
        }
        
        // Password show/hide toggle for confirm password
        if (toggleConfirmPassword && confirmPasswordInput) {
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                
                if (type === 'password') {
                    toggleConfirmIcon.classList.remove('fa-eye-slash');
                    toggleConfirmIcon.classList.add('fa-eye');
                } else {
                    toggleConfirmIcon.classList.remove('fa-eye');
                    toggleConfirmIcon.classList.add('fa-eye-slash');
                }
            });
        }
        
        // File input change handler
        fileInput.addEventListener('change', function(event) {
            previewImage(event);
        });
        
        // Upload container click handler
        if (uploadContainer) {
            uploadContainer.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Upload container clicked');
                fileInput.click();
            });
        }
        
        // Browse files button click handler
        if (browseFilesBtn) {
            browseFilesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Browse files clicked');
                fileInput.click();
            });
        }
        
        // Image preview click handler
        if (imagePreview) {
            imagePreview.addEventListener('click', function(e) {
                if (!e.target.closest('.change-overlay')) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Image preview clicked');
                    fileInput.click();
                }
            });
        }
        
        // Add subtle glow effect on button hover
        if (submitBtn) {
            submitBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            submitBtn.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        }
        
        // Form validation - only location check
        if (registerForm) {
            registerForm.addEventListener('submit', function(e) {
                if (!isLocationDetected) {
                    e.preventDefault();
                    showToast();
                    getLocationBtn.scrollIntoView({behavior: 'smooth', block: 'center'});
                    const locationCard = document.querySelector('.location-card');
                    locationCard.style.boxShadow = '0 0 0 2px rgba(239, 68, 68, 0.3)';
                    setTimeout(() => { locationCard.style.boxShadow = ''; }, 1000);
                    return false;
                }
                
                // Set location data in hidden fields before submission
                if (locationData) {
                    document.getElementById('location_data').value = JSON.stringify(locationData);
                    document.getElementById('delivery_location').value = locationData.display_address || 
                        (locationData.city && locationData.state ? 
                         `${locationData.city}, ${locationData.state} ${locationData.pincode || ''}`.trim() :
                         `Lat: ${locationData.latitude}, Long: ${locationData.longitude}`);
                    document.getElementById('location_hidden').value = locationData.display_address || 
                        `${locationData.latitude} | ${locationData.longitude}`;
                    
                    console.log('üìç Location data ready for submission');
                }
                
                return true;
            });
        }
    });

    // ==================================== 
    // LOCATION DETECTION SYSTEM
    // ====================================
    const getLocationBtn = document.getElementById('getLocationBtn');
    const locationMessage = document.getElementById('locationMessage');
    const toastNotification = document.getElementById('toastNotification');
    
    let isLocationDetected = false;
    let locationData = null;
    let isDetecting = false;
    let retryCount = 0;
    const MAX_RETRIES = 3;
    
    getLocationBtn.addEventListener('click', function() {
        if (isDetecting) return;
        startLocationDetection();
    });
    
    function startLocationDetection() {
        if (isDetecting) return;
        
        isDetecting = true;
        retryCount = 0;
        getLocationBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Detecting...';
        getLocationBtn.disabled = true;
        locationMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Detecting location...';
        locationMessage.style.background = 'rgba(20, 20, 20, 0.8)';
        locationMessage.style.color = 'var(--bronze-primary)';
        
        detectLocationSingleAttempt();
    }
    
    function detectLocationSingleAttempt() {
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const accuracy = position.coords.accuracy;
                const { latitude, longitude } = position.coords;
                
                console.log(`Location detected with accuracy: ${Math.round(accuracy)}m`);
                
                try {
                    const fullAddress = await getFullAddress(latitude, longitude);
                    
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_auto_detection',
                        address: fullAddress.display_name || '',
                        city: fullAddress.address?.city || fullAddress.address?.town || fullAddress.address?.village || '',
                        state: fullAddress.address?.state || '',
                        pincode: fullAddress.address?.postcode || '',
                        country: fullAddress.address?.country || '',
                        display_address: getReadableAddress(fullAddress)
                    };
                    
                    isLocationDetected = true;
                    
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = 'rgba(46, 125, 50, 0.15)';
                    locationMessage.style.color = '#2E7D32';
                    locationMessage.style.border = '1px solid rgba(46, 125, 50, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    isDetecting = false;
                    
                    console.log('Location detected successfully, isLocationDetected:', isLocationDetected);
                    
                } catch (addressError) {
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_auto_detection',
                        display_address: `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`
                    };
                    
                    isLocationDetected = true;
                    
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = 'rgba(46, 125, 50, 0.15)';
                    locationMessage.style.color = '#2E7D32';
                    locationMessage.style.border = '1px solid rgba(46, 125, 50, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    isDetecting = false;
                    
                    console.log('Location detected (coordinates only), isLocationDetected:', isLocationDetected);
                }
            },
            (error) => {
                console.log(`Location detection failed:`, error.message);
                retryCount++;
                
                if (retryCount < MAX_RETRIES) {
                    locationMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Trying to detect location...';
                    setTimeout(detectLocationSingleAttempt, 2000);
                } else {
                    locationMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Location detection failed</span>';
                    locationMessage.style.background = 'rgba(239, 68, 68, 0.15)';
                    locationMessage.style.color = '#ef4444';
                    locationMessage.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-crosshairs"></i> Detect Location';
                    getLocationBtn.disabled = false;
                    getLocationBtn.classList.remove('detected');
                    isDetecting = false;
                    
                    showToast();
                }
            },
            {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            }
        );
    }
    
    function getReadableAddress(fullAddress) {
        if (!fullAddress.address) {
            return 'Address not available';
        }
        
        const addr = fullAddress.address;
        let readableAddress = '';
        
        if (addr.road) readableAddress += addr.road + ', ';
        if (addr.neighbourhood) readableAddress += addr.neighbourhood + ', ';
        if (addr.suburb) readableAddress += addr.suburb + ', ';
        if (addr.city) readableAddress += addr.city + ', ';
        else if (addr.town) readableAddress += addr.town + ', ';
        else if (addr.village) readableAddress += addr.village + ', ';
        
        if (addr.state) readableAddress += addr.state + ' ';
        if (addr.postcode) readableAddress += addr.postcode;
        
        readableAddress = readableAddress.replace(/,\s*$/, '');
        
        return readableAddress || fullAddress.display_name || 'Address not available';
    }
    
    async function getFullAddress(lat, lon) {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);
            
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json&addressdetails=1`, {
                signal: controller.signal,
                headers: {
                    'User-Agent': 'FoodDeliveryApp/1.0', 
                    'Accept-Language': 'en',
                    'Accept': 'application/json'
                }
            });
            
            clearTimeout(timeoutId);
            const data = await response.json();
            return data;
        } catch (error) {
            throw error;
        }
    }
    
    function showToast() {
        toastNotification.style.animation = 'slideInRight 0.2s ease';
        toastNotification.style.display = 'flex';
        
        setTimeout(() => {
            toastNotification.style.animation = 'slideOutRight 0.2s ease';
            setTimeout(() => {
                toastNotification.style.display = 'none';
            }, 180);
        }, 2000);
    }
    
    function checkAndAutoDetectLocation() {
        if (!navigator.geolocation) {
            console.log('Geolocation not supported');
            return;
        }
        
        if (navigator.permissions && navigator.permissions.query) {
            navigator.permissions.query({ name: 'geolocation' })
                .then(permissionStatus => {
                    if (permissionStatus.state === 'granted') {
                        console.log('Location permission already granted, auto-detecting...');
                        silentAutoDetection();
                    }
                })
                .catch(error => {
                    console.log('Permission query error:', error);
                    trySilentDetection();
                });
        } else {
            trySilentDetection();
        }
    }
    
    function silentAutoDetection() {
        if (isDetecting || isLocationDetected) return;
        
        navigator.geolocation.getCurrentPosition(
            async (position) => {
                const { latitude, longitude } = position.coords;
                
                try {
                    const fullAddress = await getFullAddress(latitude, longitude);
                    
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(position.coords.accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_silent_auto_detection',
                        address: fullAddress.display_name || '',
                        city: fullAddress.address?.city || fullAddress.address?.town || fullAddress.address?.village || '',
                        state: fullAddress.address?.state || '',
                        pincode: fullAddress.address?.postcode || '',
                        country: fullAddress.address?.country || '',
                        display_address: getReadableAddress(fullAddress)
                    };
                    
                    isLocationDetected = true;
                    
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = 'rgba(46, 125, 50, 0.15)';
                    locationMessage.style.color = '#2E7D32';
                    locationMessage.style.border = '1px solid rgba(46, 125, 50, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    
                    console.log('Silent auto-detection successful, isLocationDetected:', isLocationDetected);
                    
                } catch (addressError) {
                    locationData = {
                        latitude: latitude.toFixed(6),
                        longitude: longitude.toFixed(6),
                        accuracy: Math.round(position.coords.accuracy),
                        timestamp: new Date().toISOString(),
                        source: 'gps_silent_auto_detection',
                        display_address: `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`
                    };
                    
                    isLocationDetected = true;
                    
                    locationMessage.innerHTML = '<i class="fas fa-check-circle"></i><span>Location Detected</span>';
                    locationMessage.style.background = 'rgba(46, 125, 50, 0.15)';
                    locationMessage.style.color = '#2E7D32';
                    locationMessage.style.border = '1px solid rgba(46, 125, 50, 0.3)';
                    
                    getLocationBtn.innerHTML = '<i class="fas fa-check-circle"></i> Detected';
                    getLocationBtn.classList.add('detected');
                    getLocationBtn.disabled = true;
                    
                    console.log('Silent auto-detection (coordinates only), isLocationDetected:', isLocationDetected);
                }
            },
            (error) => {
                console.log('Silent auto-detection failed:', error.message);
            },
            {
                enableHighAccuracy: true,
                timeout: 8000,
                maximumAge: 0
            }
        );
    }
    
    function trySilentDetection() {
        setTimeout(() => {
            if (!isDetecting && !isLocationDetected) {
                silentAutoDetection();
            }
        }, 1000);
    }
    
    setTimeout(checkAndAutoDetectLocation, 500);
    
    // Form validation for inputs
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.style.border = '1.5px solid #8e7d4d';
            this.style.boxShadow = '0 0 0 3px rgba(142, 125, 77, 0.1)';
            this.classList.remove('validation-valid', 'validation-invalid');
        });
        
        input.addEventListener('blur', function() {
            this.style.boxShadow = 'none';
            validateInputOnBlur(this);
        });
    });
    
    function validateInputOnBlur(input) {
        input.classList.remove('validation-valid', 'validation-invalid');
        
        if (input.value.trim() === '') {
            input.style.border = '1px solid var(--bronze-border)';
            return;
        }
        
        if (input.id === 'phone') {
            if (input.value.length >= 10 && /^\d{10,15}$/.test(input.value)) {
                input.classList.add('validation-valid');
                input.style.border = '1.5px solid #2E7D32';
            } else {
                input.classList.add('validation-invalid');
                input.style.border = '1.5px solid #ef4444';
            }
        }
        
        if (input.id === 'email') {
            if (input.validity.valid) {
                input.classList.add('validation-valid');
                input.style.border = '1.5px solid #2E7D32';
            } else {
                input.classList.add('validation-invalid');
                input.style.border = '1.5px solid #ef4444';
            }
        }
    }
    
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    if (confirmPassword) {
        confirmPassword.addEventListener('input', function() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.style.borderColor = '#ef4444';
                confirmPassword.setCustomValidity('Passwords do not match');
            } else {
                confirmPassword.style.borderColor = '#2E7D32';
                confirmPassword.setCustomValidity('');
            }
        });
    }
    
    const phoneInput = document.getElementById('phone');
    if (phoneInput) {
        phoneInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            
            if (this.value.length >= 10) {
                this.style.borderColor = '#2E7D32';
            } else if (this.value.length > 0) {
                this.style.borderColor = 'var(--bronze-primary)';
            }
        });
    }
    </script>
</body>
</html>
