<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Bite Me Buddy</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f5f7fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 15px; }
        .payment-card { background: white; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); width: 100%; max-width: 380px; overflow: hidden; border: 1px solid #eef2f7; }
        .card-header { background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; padding: 20px; text-align: center; }
        .card-header h1 { font-size: 20px; font-weight: 600; margin-bottom: 4px; }
        .card-header p { font-size: 13px; opacity: 0.9; }
        .card-body { padding: 20px; }
        .order-summary { background: #f8fafc; border-radius: 10px; padding: 16px; margin-bottom: 20px; border: 1px solid #eef2f7; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .summary-row:last-child { margin-bottom: 0; }
        .summary-label { color: #64748b; }
        .summary-value { color: #1e293b; font-weight: 500; }
        .total-amount { margin-top: 12px; padding-top: 12px; border-top: 2px dashed #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .total-label { font-size: 15px; color: #4f46e5; font-weight: 600; }
        .total-value { font-size: 24px; color: #4f46e5; font-weight: 700; }
        .payment-action { width: 100%; padding: 14px; background: linear-gradient(135deg, #10b981, #059669); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 16px; position: relative; overflow: hidden; }
        .payment-action:hover { background: linear-gradient(135deg, #059669, #047857); transform: translateY(-1px); }
        .payment-action:hover::before { transform: translateX(100%); }
        .payment-action::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: 0.5s; }
        .payment-action:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }
        .loading { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .security-info { display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 12px; color: #64748b; margin-bottom: 16px; }
        .back-link { display: block; text-align: center; color: #4f46e5; text-decoration: none; font-size: 14px; font-weight: 500; padding: 6px; border-radius: 6px; transition: background 0.2s; }
        .back-link:hover { background: #f8f7ff; }
        .error-message { background: #fee2e2; border: 1px solid #fca5a5; color: #dc2626; padding: 10px; border-radius: 8px; margin-bottom: 16px; font-size: 13px; display: none; text-align: center; animation: shake 0.5s ease-in-out; }
        
        /* New Animation Styles */
        .success-animation { 
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #10b981;
            stroke-miterlimit: 10;
            margin: 0 auto 15px;
            box-shadow: inset 0px 0px 0px #10b981;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #10b981;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 40px #10b981; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* Payment processing animation */
        .payment-processing {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            position: relative;
        }
        .payment-loader-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            position: relative;
            overflow: hidden;
        }
        .payment-loader-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            animation: rotate 2s linear infinite;
        }
        .payment-loader-circle::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: white;
            border-radius: 50%;
        }
        .payment-loader-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 24px;
            font-weight: bold;
            color: #4f46e5;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Money animation */
        .money-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        .money-emoji {
            position: absolute;
            font-size: 24px;
            animation: float 1.5s ease-in forwards;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="payment-card">
        <div class="card-header">
            <h1>Complete Payment</h1>
            <p>Secure checkout with Razorpay</p>
        </div>
        <div class="card-body">
            <div class="order-summary">
                <div class="summary-row">
                    <span class="summary-label">Date:</span>
                    <span class="summary-value" id="currentDate">{{ format_ist_time(ist_now(), "%d %b %Y") }}</span>
                </div>
                <div class="total-amount">
                    <span class="total-label">Total Amount</span>
                    <span class="total-value">‚Çπ{{ "%.2f"|format(amount) }}</span>
                </div>
            </div>
            
            <div class="payment-processing" id="paymentProcessing">
                <div class="payment-loader">
                    <div class="payment-loader-circle"></div>
                    <div class="payment-loader-inner">‚Çπ</div>
                </div>
                <p style="color: #4f46e5; font-weight: 500;">Processing your payment...</p>
            </div>
            
            <div class="success-animation" id="successAnimation">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <h3 style="color: #10b981; margin-bottom: 8px;">Payment Successful!</h3>
                <p style="color: #64748b; font-size: 14px;">Redirecting to order confirmation...</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <span id="errorText"></span>
            </div>
            
            <button class="payment-action" id="payButton">
                <span>Pay ‚Çπ{{ "%.2f"|format(amount) }}</span>
                <span class="loading" style="display:none;" id="loadingSpinner"></span>
            </button>
            
            <div class="money-animation" id="moneyAnimation"></div>
            
            <div class="security-info">
                <span>üîí</span>
                <span>Secure & encrypted payment</span>
            </div>
            <a href="/order_history" class="back-link">‚Üê Back to Orders</a>
        </div>
    </div>
    <script>
        const orderNo = "{{ order_no }}";
        const amount = {{ amount }};
        const razorpayKeyId = "{{ razorpay_key_id }}";
        let isProcessing = false;
        
        // Money emoji animation function
        function createMoneyAnimation() {
            const container = document.getElementById('moneyAnimation');
            container.style.display = 'block';
            const emojis = ['üí∞', 'üí∏', 'üíµ', 'üí¥', 'üí∂', 'üí∑', 'ü™ô', 'üíé'];
            
            for(let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'money-emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(emoji);
                
                // Remove emoji after animation
                setTimeout(() => {
                    emoji.remove();
                }, 1500);
            }
            
            // Hide container after animation
            setTimeout(() => {
                container.style.display = 'none';
            }, 2000);
        }

        function showError(m) {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorText').textContent = m;
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
            }, 5000);
        }
        
        function showProcessing() {
            document.getElementById('paymentProcessing').style.display = 'block';
            document.getElementById('payButton').style.display = 'none';
        }
        
        function hideProcessing() {
            document.getElementById('paymentProcessing').style.display = 'none';
            document.getElementById('payButton').style.display = 'block';
        }
        
        function showSuccessAnimation() {
            document.getElementById('successAnimation').style.display = 'block';
            document.getElementById('paymentProcessing').style.display = 'none';
            createMoneyAnimation();
        }

        function openRazorpayDirect() {
            if (isProcessing) return;
            isProcessing = true;
            
            // Show processing animation
            showProcessing();

            // Create order on server
            fetch('/create_razorpay_order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: amount, order_no: orderNo })
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    // Razorpay options to show ALL payment methods directly
                    const options = {
                        "key": razorpayKeyId,
                        "amount": d.amount,
                        "currency": d.currency,
                        "name": "Bite Me Buddy",
                        "description": `Order No: #${orderNo}`,
                        "image": "/static/logo.png",
                        "order_id": d.order_id,
                        "handler": function(r) { 
                            verifyPayment(r);
                        },
                        "prefill": {
                            "name": "{{ session.get('full_name', '') }}",
                            "email": "{{ session.get('email', '') }}",
                            "contact": "{{ session.get('phone', '') }}"
                        },
                        "notes": {
                            "order_no": orderNo,
                            "user_id": "{{ session.get('user_id', '') }}"
                        },
                        "theme": { 
                            "color": "#4f46e5",
                            // Force all methods to be shown
                            "display_mode": "tabs"
                        },
                        // Enable ALL payment methods
                        "method": {
                            "netbanking": true,
                            "card": true,
                            "wallet": true,
                            "upi": true,
                            "emi": true,
                            "paylater": true
                        },
                        // Modal configuration
                        "modal": {
                            "ondismiss": function() {
                                isProcessing = false;
                                hideProcessing();
                            },
                            "animation": false, // Faster loading
                            "backdropclose": true
                        },
                        // Don't show UPI as default
                        "preferences": {
                            "show_default_blocks": false
                        },
                        // Try to show all methods in grid view
                        "checkout": {
                            "method": {
                                "netbanking": "1",
                                "card": "1", 
                                "wallet": "1",
                                "upi": "1"
                            }
                        }
                    };
                    
                    // Create and open Razorpay
                    const rzp = new Razorpay(options);
                    rzp.open();
                    
                    // Try to force show all methods after modal loads
                    setTimeout(() => {
                        try {
                            // This is a workaround to show all methods
                            const iframe = document.querySelector('.razorpay-checkout-frame');
                            if (iframe && iframe.contentWindow) {
                                console.log('Razorpay iframe loaded');
                                // Try to click on "All Payment Methods" if exists
                                setTimeout(() => {
                                    try {
                                        // Razorpay doesn't expose direct API, but this might help
                                        const moreOptions = iframe.contentDocument.querySelector('button[aria-label*="More"], button[aria-label*="Options"], .methods-toggle');
                                        if (moreOptions) {
                                            moreOptions.click();
                                        }
                                    } catch(e) {}
                                }, 500);
                            }
                        } catch(e) {}
                    }, 800);
                    
                } else {
                    throw new Error(d.message || 'Failed to create order');
                }
            })
            .catch(e => {
                console.error(e);
                showError('Payment gateway error: ' + e.message);
                isProcessing = false;
                hideProcessing();
            });
        }

        function verifyPayment(r) {
            // Show success animation immediately
            showSuccessAnimation();
            
            const b = document.getElementById('payButton');
            b.innerHTML = '<span>Verifying...</span>' + '<span class="loading" id="loadingSpinner"></span>';

            fetch('/verify_razorpay_payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    razorpay_payment_id: r.razorpay_payment_id,
                    razorpay_order_id: r.razorpay_order_id,
                    razorpay_signature: r.razorpay_signature,
                    order_no: orderNo
                })
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    // Wait for animation to complete before redirecting
                    setTimeout(() => {
                        window.location.href = `/payment_success?payment_id=${r.razorpay_payment_id}&order_no=${orderNo}`;
                    }, 1500);
                } else {
                    throw new Error(d.message || 'Verification failed');
                }
            })
            .catch(e => {
                console.error(e);
                showError('Payment verification failed');
                window.location.href = `/payment_failed?order_no=${orderNo}&reason=${encodeURIComponent(e.message)}`;
            });
        }

        // Attach click event to pay button
        document.getElementById('payButton').addEventListener('click', openRazorpayDirect);
        
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-IN', { 
            day: 'numeric', 
            month: 'short', 
            year: 'numeric' 
        });
        
        // Add button effects
        document.getElementById('payButton').addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.98)';
        });
        document.getElementById('payButton').addEventListener('mouseup', function() {
            this.style.transform = 'translateY(-1px)';
        });
        document.getElementById('payButton').addEventListener('mouseleave', function() {
            this.style.transform = '';
        });
        
        // Alternative: If above doesn't work, try this approach
        function openRazorpayAlternative() {
            if (isProcessing) return;
            isProcessing = true;
            showProcessing();
            
            // Force a new tab/window approach
            fetch('/create_razorpay_order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: amount, order_no: orderNo })
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    // Create a form to submit to Razorpay
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'https://api.razorpay.com/v1/checkout/embedded';
                    form.target = '_blank';
                    
                    const params = {
                        key_id: razorpayKeyId,
                        amount: d.amount,
                        currency: d.currency,
                        name: 'Bite Me Buddy',
                        description: `Order #${orderNo}`,
                        order_id: d.order_id,
                        prefill: JSON.stringify({
                            name: "{{ session.get('full_name', '') }}",
                            email: "{{ session.get('email', '') }}",
                            contact: "{{ session.get('phone', '') }}"
                        }),
                        notes: JSON.stringify({
                            order_no: orderNo,
                            user_id: "{{ session.get('user_id', '') }}"
                        }),
                        theme_color: '#4f46e5',
                        display_currency: 'INR',
                        display_amount: amount * 100
                    };
                    
                    for (const key in params) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = params[key];
                        form.appendChild(input);
                    }
                    
                    document.body.appendChild(form);
                    form.submit();
                    document.body.removeChild(form);
                    
                } else {
                    throw new Error(d.message || 'Failed');
                }
            })
            .catch(e => {
                console.error(e);
                showError('Failed to open payment');
                isProcessing = false;
                hideProcessing();
            });
        }
    </script>
</body>
</html>
