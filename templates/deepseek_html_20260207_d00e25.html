<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        /* Enhanced background matching register page */
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #fae8ff 50%, #fefce8 75%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px; /* Reduced from 20px */
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(34, 197, 94, 0.05) 0%, transparent 30%);
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        /* Floating animation for background */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(-10px, -10px) rotate(1deg);
            }
            66% {
                transform: translate(10px, 10px) rotate(-1deg);
            }
        }

        .auth-container {
            width: 100%;
            max-width: 380px; /* Reduced from 420px (â‰ˆ10% smaller) */
            margin: 0 auto;
            animation: slideUp 0.5s ease-out;
        }

        /* Container animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 18px; /* Slightly smaller */
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(59, 130, 246, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            padding: 32px; /* Reduced from 40px */
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Decorative corner accent */
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 70px; /* Smaller */
            height: 70px; /* Smaller */
            background: linear-gradient(135deg, transparent 50%, rgba(59, 130, 246, 0.1) 50%);
            border-radius: 0 18px 0 0;
        }

        .auth-title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 24px; /* Reduced from 32px */
            font-size: 22px; /* Slightly smaller */
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 18px; /* Reduced from 24px */
        }

        .form-group label {
            display: block;
            margin-bottom: 6px; /* Reduced from 8px */
            color: #475569;
            font-weight: 500;
            font-size: 13px; /* Slightly smaller */
            letter-spacing: 0.3px;
        }

        .form-control {
            width: 100%;
            padding: 11px 14px; /* Slightly reduced */
            border: 1.5px solid #e2e8f0;
            border-radius: 9px; /* Slightly smaller */
            font-size: 14px; /* Slightly smaller */
            transition: all 0.2s ease;
            background: white;
            color: #334155;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-control::placeholder {
            color: #94a3b8;
            font-size: 13.5px; /* Slightly smaller */
        }

        /* Form Validation Styles */
        .form-control:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
        }

        .form-control:valid:not(:focus):not(:placeholder-shown) {
            border-color: #10b981;
        }

        /* Message Display Styles - FIXED */
        .alert {
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13.5px;
            display: none; /* Hidden by default, shown via JS */
        }

        .alert-error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background-color: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #059669;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            border: none;
            padding: 13px; /* Slightly reduced */
            font-size: 14.5px; /* Slightly smaller */
            line-height: 1.4; /* Tighter */
            border-radius: 9px; /* Slightly smaller */
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            width: 100%;
            letter-spacing: 0.3px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .w-100 {
            width: 100%;
        }

        /* Auth Footer */
        .auth-footer {
            text-align: center;
            margin-top: 24px; /* Reduced from 32px */
            padding-top: 18px; /* Reduced from 24px */
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            color: #64748b;
            font-size: 13px; /* Slightly smaller */
        }

        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-left: 3px; /* Reduced */
        }

        .auth-footer a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        /* Forgot Password Section */
        .forgot-password {
            text-align: center;
            margin: 16px 0; /* Reduced from 20px */
        }

        .forgot-password-text {
            color: #64748b;
            font-size: 13px; /* Slightly smaller */
            margin-right: 4px; /* Reduced */
        }

        .forgot-password-link {
            color: #3b82f6;
            font-weight: 600;
            text-decoration: none;
            font-size: 13px; /* Slightly smaller */
            padding: 3px 8px; /* Reduced */
            border-radius: 5px; /* Slightly smaller */
            background: rgba(59, 130, 246, 0.1);
            transition: all 0.2s;
        }

        .forgot-password-link:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        /* Responsive Design - More compact */
        @media (max-width: 576px) {
            .auth-card {
                padding: 20px; /* Reduced from 24px */
                box-shadow: none;
                border: none;
                background: rgba(255, 255, 255, 0.98);
            }
            
            .auth-title {
                font-size: 20px; /* Slightly smaller */
                margin-bottom: 20px; /* Reduced */
            }
            
            body {
                padding: 12px; /* Reduced from 16px */
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            }
            
            .form-group {
                margin-bottom: 15px; /* More compact */
            }
            
            .form-control {
                padding: 10px 12px; /* More compact */
            }
        }

        @media (max-width: 360px) {
            .auth-card {
                padding: 16px; /* More compact */
            }
            
            .auth-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Login</h1>

            <!-- Message Display Area - Now visible -->
            <div id="messageArea"></div>

            <form method="POST" class="auth-form" id="loginForm">

                <div class="form-group">
                    <label for="phone">Mobile Number</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        class="form-control"
                        placeholder="Enter mobile number"
                        required
                        pattern="[0-9]{10,15}"
                        title="Please enter a valid 10-15 digit phone number">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter password"
                        required
                        minlength="6"
                        title="Password must be at least 6 characters">
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Login
                </button>

                <!-- Forgot Password Section -->
                <div class="forgot-password">
                    <span class="forgot-password-text">
                        Forgot your password?
                    </span>
                    <a href="https://bite-me-buddy-user.onrender.com" target="_blank" class="forgot-password-link">
                        Click here
                    </a>
                </div>

                <div class="auth-footer text-center">
                    Don't have an account?
                    <a href="{{ url_for('register') }}">Register</a>
                </div>

            </form>
        </div>
    </div>

    <script>
    // Simple phone number validation
    document.addEventListener('DOMContentLoaded', function() {
        const phoneInput = document.getElementById('phone');
        const loginForm = document.getElementById('loginForm');
        const messageArea = document.getElementById('messageArea');
        
        // Phone number input validation
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
            });
        }
        
        // Form submission handler
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Clear previous messages
                messageArea.innerHTML = '';
                
                // Get form values
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                
                // Basic validation
                if (!phone || phone.length < 10 || phone.length > 15) {
                    showMessage('Please enter a valid phone number (10-15 digits)', 'error');
                    return;
                }
                
                if (!password || password.length < 6) {
                    showMessage('Password must be at least 6 characters', 'error');
                    return;
                }
                
                // Show loading/success message (for demo)
                showMessage('Logging in...', 'success');
                
                // In a real application, you would submit to the server here
                // For now, simulate API call
                setTimeout(() => {
                    // This is where you would handle the actual form submission
                    // For example: loginForm.submit();
                    
                    // Demo: Show success message
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // In real app, you would redirect after successful login
                    // window.location.href = '/dashboard';
                }, 1000);
            });
        }
        
        // Function to show messages
        function showMessage(text, type) {
            messageArea.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
                    ${text}
                </div>
            `;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 3000);
            }
        }
        
        // Check if there are any messages in URL parameters (for redirects)
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const message = urlParams.get('message');
        
        if (error) {
            showMessage(decodeURIComponent(error), 'error');
        } else if (message) {
            showMessage(decodeURIComponent(message), 'success');
        }
    });
    </script>
</body>
</html>
