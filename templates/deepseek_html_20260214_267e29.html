{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========== DARK MODE KEYBOARD FIXES - MULTIPLE METHODS ========== -->
    <!-- Method 1: Force dark color scheme with 'only' keyword -->
    <meta name="color-scheme" content="dark only">
    
    <!-- Method 2: Supported color schemes meta -->
    <meta name="supported-color-schemes" content="dark">
    
    <!-- Method 3: Theme color for Android Chrome (both light and dark) -->
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)">
    
    <!-- Method 4: iOS specific -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Method 5: Microsoft specific -->
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    
    <!-- FontAwesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Playfair + Inter like checkout -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========== DARK MODE KEYBOARD FIXES - CSS METHODS ========== */
        
        /* Method 6: Force dark color scheme at root with !important */
        :root {
            color-scheme: dark !important;
            color-scheme: dark only !important;
            -webkit-color-scheme: dark !important;
        }

        /* Method 7: Force all form elements to use dark scheme */
        input, textarea, select, button, 
        .form-input, #phone, #password,
        input[type="text"], input[type="tel"], input[type="password"],
        input[type="number"], input[type="email"] {
            color-scheme: dark !important;
            -webkit-color-scheme: dark !important;
            -moz-color-scheme: dark !important;
            -ms-color-scheme: dark !important;
        }

        /* Method 8: Media query for touch devices */
        @media (any-pointer: coarse), (hover: none) and (pointer: coarse) {
            input, textarea, select {
                color-scheme: dark !important;
                -webkit-color-scheme: dark !important;
            }
        }

        /* Method 9: Override any system preferences */
        @media (prefers-color-scheme: light) {
            :root {
                color-scheme: dark only !important;
            }
            input, textarea, select {
                color-scheme: dark !important;
            }
        }

        /* Method 10: Fix for autofill background */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active,
        textarea:-webkit-autofill,
        textarea:-webkit-autofill:hover,
        textarea:-webkit-autofill:focus,
        select:-webkit-autofill,
        select:-webkit-autofill:hover,
        select:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px #1a1a1a inset !important;
            -webkit-text-fill-color: #F4F1E1 !important;
            caret-color: #F4F1E1 !important;
            border: 1px solid var(--bronze-border);
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Your existing CSS variables */
        :root {
            --service-card-base: #0D0D0D;
            --service-title: #A0A0A0;
            --service-icon: #8e7d4d;
            --golden-vivid: #D4AF37;
            --golden-metallic: #C0B283;
            --golden-glow: rgba(212, 175, 55, 0.4);
            --service-border-detail: #333333;
            --service-status-available: #2E7D32;
            --creamy-white: #F4F1E1;
            --silver-mist: #A0A0A0;
            --matte-black: #0D0D0D;
            --serif-font: 'Playfair Display', Georgia, serif;
            --sans-font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --bronze-glow: 0 0 15px rgba(142, 125, 77, 0.3);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --rupee-color: #D4AF37;
            --rupee-bg: rgba(212, 175, 55, 0.1);
            --danger-color: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            
            /* Bronze colors */
            --bronze-primary: #8e7d4d;
            --bronze-dark: #6e5d3d;
            --bronze-light: #9e8d6d;
            --bronze-border: rgba(142, 125, 77, 0.3);
            --bronze-glow-intense: 0 0 25px rgba(142, 125, 77, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            color-scheme: dark !important;
        }

        body {
            background: var(--service-card-base);
            color: var(--creamy-white);
            font-family: var(--sans-font);
            margin: 0;
            padding: 0;
            color-scheme: dark !important;
        }

        /* Main container - Dark theme */
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: var(--service-card-base);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background with bronze accents */
        .login-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(142, 125, 77, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(142, 125, 77, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 50% 30%, rgba(142, 125, 77, 0.05) 0%, transparent 30%),
                linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-10px, -10px) rotate(1deg); }
            66% { transform: translate(10px, 10px) rotate(-1deg); }
        }

        /* Login card - Dark theme with bronze border and glow */
        .login-box {
            width: 100%;
            max-width: 440px;
            background: rgba(13, 13, 13, 0.98);
            backdrop-filter: blur(12px);
            border-radius: 10px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.07),
                0 6px 20px rgba(142, 125, 77, 0.05),
                0 3px 10px rgba(142, 125, 77, 0.04),
                inset 0 1px 0 rgba(142, 125, 77, 0.1);
            padding: 32px;
            border: 1px solid var(--bronze-border);
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
            margin-top: -10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box:hover {
            border-color: var(--bronze-primary);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.07),
                0 6px 30px rgba(142, 125, 77, 0.15),
                0 3px 15px rgba(142, 125, 77, 0.1),
                inset 0 1px 0 rgba(142, 125, 77, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative corner - Bronze */
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, transparent 50%, rgba(142, 125, 77, 0.05) 50%);
            border-radius: 0 10px 0 0;
            z-index: -1;
        }

        /* Login heading - Bronze with serif font */
        .login-heading {
            text-align: center;
            color: var(--bronze-primary);
            margin-bottom: 28px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: none;
            -webkit-text-fill-color: var(--bronze-primary);
            text-shadow: 0 0 10px rgba(142, 125, 77, 0.3);
            position: relative;
            padding-bottom: 14px;
            font-family: var(--serif-font);
        }

        .login-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--bronze-primary);
            box-shadow: 0 0 10px rgba(142, 125, 77, 0.5);
            border-radius: 1px;
        }

        /* Form groups */
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 6px;
            color: var(--bronze-primary);
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.3px;
            font-family: var(--sans-font);
            text-shadow: 0 0 5px rgba(142, 125, 77, 0.3);
        }

        /* Password input wrapper for eye icon */
        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        /* Input fields - Dark with bronze border - FIXED TEXT COLOR */
        .form-input {
            width: 100%;
            padding: 15px 16px;
            border: 1px solid var(--bronze-border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: rgba(20, 20, 20, 0.8);
            color: #F4F1E1 !important;
            position: relative;
            z-index: 1;
            font-family: var(--sans-font);
            backdrop-filter: blur(5px);
            color-scheme: dark !important;
            -webkit-color-scheme: dark !important;
        }

        /* Password input with extra padding for eye icon */
        #password {
            padding-right: 45px;
        }

        /* Focus state - bronze border */
        .form-input:focus {
            outline: none;
            border-color: var(--bronze-primary);
            border-width: 1.5px;
            box-shadow: 0 0 0 3px rgba(142, 125, 77, 0.1);
            background: rgba(25, 25, 25, 0.9);
            color: #F4F1E1 !important;
        }

        /* Placeholder text - NORMAL PLACEHOLDER COLOR */
        .form-input::placeholder {
            color: #A0A0A0 !important;
            opacity: 1 !important;
            font-size: 15px;
            font-family: var(--sans-font);
        }

        .form-input::-webkit-input-placeholder {
            color: #A0A0A0 !important;
            opacity: 1 !important;
        }
        
        .form-input::-moz-placeholder {
            color: #A0A0A0 !important;
            opacity: 1 !important;
        }
        
        .form-input:-ms-input-placeholder {
            color: #A0A0A0 !important;
            opacity: 1 !important;
        }

        /* Eye icon for password toggle */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--bronze-primary);
            font-size: 18px;
            z-index: 2;
            transition: all 0.2s ease;
            background: rgba(20, 20, 20, 0.5);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            border: 1px solid var(--bronze-border);
        }

        .password-toggle:hover {
            color: var(--bronze-light);
            background: rgba(142, 125, 77, 0.15);
            border-color: var(--bronze-primary);
            transform: translateY(-50%) scale(1.05);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* Validation states - ONLY BORDER COLOR CHANGES */
        .form-input.validation-valid {
            border-color: #2E7D32 !important;
            border-width: 1.5px;
        }

        .form-input.validation-invalid {
            border-color: #ef4444 !important;
            border-width: 1.5px;
        }

        /* ==================================== */
        /* BRONZE BUTTON - Like checkout page with GLOW */
        /* ==================================== */
        .submit-btn {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, #8e7d4d 0%, #6e5d3d 100%);
            color: #000000;
            border: 2px solid #8e7d4d;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            margin-top: 12px;
            box-shadow: 0 4px 15px rgba(142, 125, 77, 0.4), 0 2px 8px rgba(142, 125, 77, 0.2);
            font-family: var(--sans-font);
            z-index: 1;
            text-transform: uppercase;
        }

        /* Shimmer effect */
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.7s ease;
            z-index: 1;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Bronze glow effect - OUTLINE GLOW like checkout */
        .submit-btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, 
                #8e7d4d, 
                #9e8d6d, 
                #8e7d4d,
                #6e5d3d);
            border-radius: 14px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
            transition: all 0.3s ease;
            animation: buttonGlow 2s infinite alternate;
        }

        @keyframes buttonGlow {
            0% {
                opacity: 0.4;
                filter: blur(8px);
                transform: scale(1);
            }
            100% {
                opacity: 0.7;
                filter: blur(12px);
                transform: scale(1.02);
            }
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #9e8d6d 0%, #8e7d4d 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(142, 125, 77, 0.5), 0 4px 12px rgba(142, 125, 77, 0.3);
            border-color: #9e8d6d;
        }

        .submit-btn:hover::after {
            opacity: 0.9;
            filter: blur(16px);
            animation: buttonGlowHover 1.5s infinite alternate;
            box-shadow: 0 0 30px rgba(142, 125, 77, 0.7);
        }

        @keyframes buttonGlowHover {
            0% {
                opacity: 0.7;
                filter: blur(12px);
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                filter: blur(18px);
                transform: scale(1.05);
            }
        }

        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(142, 125, 77, 0.4);
            transition: all 0.1s ease;
        }

        .submit-btn:active::after {
            opacity: 0.8;
            filter: blur(12px);
            box-shadow: 0 0 20px rgba(142, 125, 77, 0.8);
        }

        .submit-btn span {
            position: relative;
            z-index: 2;
            display: block;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            color: #000000;
        }

        /* Forgot password section */
        .forgot-section {
            text-align: center;
            margin: 22px 0;
            padding: 16px;
            background: rgba(20, 20, 20, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(142, 125, 77, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            backdrop-filter: blur(5px);
            transition: border-color 0.3s ease;
        }

        .forgot-section:hover {
            border-color: #8e7d4d;
        }

        .forgot-text {
            color: #A0A0A0;
            font-size: 15px;
            margin-right: 8px;
            font-family: var(--sans-font);
        }

        .forgot-link {
            color: #8e7d4d;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
            padding: 7px 14px;
            border-radius: 6px;
            background: rgba(142, 125, 77, 0.1);
            transition: all 0.2s ease;
            display: inline-block;
            box-shadow: 0 1px 4px rgba(142, 125, 77, 0.1);
            font-family: var(--sans-font);
            border: 1px solid rgba(142, 125, 77, 0.3);
        }

        .forgot-link:hover {
            background: rgba(142, 125, 77, 0.15);
            color: #9e8d6d;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(142, 125, 77, 0.15);
            border-color: #8e7d4d;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(142, 125, 77, 0.3);
            color: #A0A0A0;
            font-size: 15px;
            position: relative;
            font-family: var(--sans-font);
        }

        .login-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8e7d4d, transparent);
        }

        .register-link {
            color: #8e7d4d;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 6px;
            position: relative;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: var(--sans-font);
        }

        .register-link:hover {
            color: #9e8d6d;
            text-decoration: underline;
            background: rgba(142, 125, 77, 0.08);
        }

        /* Loading Spinner */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast notification like checkout */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            max-width: 320px;
            animation: slideInRight 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast-content {
            display: flex;
            flex-direction: column;
        }

        .toast-title {
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 2px;
        }

        .toast-message {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ====================== */
        /* RESPONSIVE DESIGN */
        /* ====================== */

        @media (max-width: 768px) {
            .login-wrapper {
                padding: 12px;
            }
            
            .login-box {
                padding: 26px;
                max-width: 90vw;
                width: 90vw;
                border-radius: 10px;
                box-shadow: 
                    0 10px 30px rgba(0, 0, 0, 0.06),
                    0 5px 18px rgba(142, 125, 77, 0.05),
                    0 3px 10px rgba(142, 125, 77, 0.04),
                    inset 0 1px 0 rgba(142, 125, 77, 0.1);
                margin-top: -8px;
            }
            
            .login-heading {
                font-size: 26px;
                margin-bottom: 24px;
                padding-bottom: 12px;
            }
            
            .login-heading::after {
                width: 70px;
                height: 2px;
            }
            
            .input-group {
                margin-bottom: 16px;
            }
            
            .input-label {
                font-size: 14px;
                margin-bottom: 5px;
            }
            
            .form-input {
                padding: 13px 14px;
                font-size: 15px;
                border-radius: 6px;
            }
            
            .form-input::placeholder {
                font-size: 14px;
            }
            
            .password-toggle {
                width: 30px;
                height: 30px;
                font-size: 16px;
                right: 10px;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 15px;
                margin-top: 10px;
                border-radius: 8px;
            }
            
            .submit-btn::after {
                border-radius: 12px;
                filter: blur(11px);
            }
            
            .forgot-section {
                margin: 18px 0;
                padding: 14px;
                border-radius: 8px;
            }
            
            .forgot-text {
                font-size: 14px;
            }
            
            .forgot-link {
                font-size: 14px;
                padding: 6px 12px;
                border-radius: 5px;
            }
            
            .login-footer {
                margin-top: 18px;
                padding-top: 14px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                padding: 8px;
            }
            
            .login-box {
                padding: 22px;
                border-radius: 10px;
                border: 1px solid rgba(142, 125, 77, 0.3);
                max-width: 90vw;
                width: 90vw;
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.05),
                    0 4px 15px rgba(142, 125, 77, 0.04),
                    0 2px 8px rgba(142, 125, 77, 0.03),
                    inset 0 1px 0 rgba(142, 125, 77, 0.1);
                margin-top: -5px;
            }
            
            .login-heading {
                font-size: 24px;
                margin-bottom: 20px;
                padding-bottom: 10px;
            }
            
            .login-heading::after {
                width: 60px;
                height: 2px;
            }
            
            .input-group {
                margin-bottom: 14px;
            }
            
            .input-label {
                font-size: 13px;
                margin-bottom: 4px;
            }
            
            .form-input {
                padding: 12px 13px;
                font-size: 14px;
                border-radius: 5px;
            }
            
            .form-input::placeholder {
                font-size: 13px;
            }
            
            #password {
                padding-right: 40px;
            }
            
            .password-toggle {
                width: 28px;
                height: 28px;
                font-size: 14px;
                right: 8px;
            }
            
            .submit-btn {
                padding: 14px;
                font-size: 14px;
                border-radius: 8px;
                margin-top: 8px;
            }
            
            .submit-btn::after {
                border-radius: 11px;
                filter: blur(10px);
            }
            
            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 7px 20px rgba(142, 125, 77, 0.5), 0 4px 12px rgba(142, 125, 77, 0.3);
            }
            
            .forgot-section {
                margin: 16px 0;
                padding: 12px;
                border-radius: 8px;
            }
            
            .forgot-text {
                font-size: 13px;
            }
            
            .forgot-link {
                font-size: 13px;
                padding: 5px 10px;
                border-radius: 5px;
            }
            
            .login-footer {
                margin-top: 16px;
                padding-top: 12px;
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .login-box {
                padding: 20px;
                box-shadow: 
                    0 7px 22px rgba(0, 0, 0, 0.04),

        @media (max-height: 600px) and (orientation: landscape) {

            .login-box {

        @media (min-width: 1200px) {

                max-width: 460px;

                box-shadow:

                    0 8px 30px rgba(142, 125, 77, 0.07),
                    0 4px 15px rgba(142, 125, 77, 0.05),
                    inset 0 1px 0 rgba(142, 125, 77, 0.1);

            }
            
            .login-heading {

            .input-label {

                box-shadow: none;

                animation: buttonGlow 2s infinite alternate;

<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h1 class="login-heading">LOGIN</h1>

            <form method="POST" class="login-form">
                <div class="input-group">
                    <label for="phone" class="input-label">Mobile Number</label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        class="form-input"
                        placeholder="Enter 10-digit mobile number"
                        required
                        pattern="[0-9]{10}"
                        inputmode="numeric"
                        maxlength="10">
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            minlength="6">
                        <span class="password-toggle" id="togglePassword">
                            <i class="far fa-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>LOGIN</span>
                </button>

                <!-- Forgot Password -->
                <div class="forgot-section">
                    <span class="forgot-text">Forgot your password?</span>
                    <a href="#" class="forgot-link">
                        Reset Here
                    </a>
                </div>

                <!-- Register Link -->
                <div class="login-footer">
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="register-link">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-notification" id="toastNotification">
        <i class="fas fa-exclamation-circle"></i>
        <div class="toast-content">
            <div class="toast-title">Alert</div>
            <div class="toast-message" id="toastMessage"></div>
        </div>
    </div>

    <script>
    // Phone number validation
    document.addEventListener('DOMContentLoaded', function() {
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const toggleIcon = document.getElementById('toggleIcon');
        const form = document.querySelector('.login-form');
        const inputs = document.querySelectorAll('.form-input');
        const toastNotification = document.getElementById('toastNotification');
        const toastMessage = document.getElementById('toastMessage');
        
        // ========== DARK MODE KEYBOARD FIX - JAVASCRIPT METHOD ==========
        // Method 11: Force dark color scheme on all inputs via JavaScript
        function forceDarkKeyboard() {
            const allInputs = document.querySelectorAll('input, textarea, select');
            allInputs.forEach(input => {
                // Set color-scheme property directly
                input.style.colorScheme = 'dark';
                input.style.setProperty('color-scheme', 'dark', 'important');
                
                // For webkit browsers
                input.style.setProperty('-webkit-color-scheme', 'dark', 'important');
                
                // Add attribute for good measure
                input.setAttribute('data-color-scheme', 'dark');
            });
        }
        
        // Call it immediately
        forceDarkKeyboard();
        
        // Also call after a short delay to catch any dynamically added elements
        setTimeout(forceDarkKeyboard, 100);
        setTimeout(forceDarkKeyboard, 300);
        setTimeout(forceDarkKeyboard, 500);
        
        // Show toast function
        function showToast(message, title = 'Alert') {
            toastMessage.textContent = message;
            document.querySelector('.toast-title').textContent = title;
            toastNotification.style.display = 'flex';
            setTimeout(() => { 
                toastNotification.style.display = 'none'; 
            }, 2000);
        }
        
        // Password show/hide toggle
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                // Toggle password type
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle icon
                if (type === 'password') {
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                } else {
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                }
                
                // Re-apply dark color scheme after type change
                setTimeout(() => {
                    passwordInput.style.colorScheme = 'dark';
                }, 10);
            });
        }
        
        // Phone number formatting - ONLY BORDER COLOR CHANGES
        if (phoneInput) {
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
                
                // Only change border color, text remains creamy white
                if (this.value.length === 10 && /^\d{10}$/.test(this.value)) {
                    this.style.borderColor = '#2E7D32';
                    this.style.borderWidth = '1.5px';
                } else if (this.value.length > 0) {
                    this.style.borderColor = '#8e7d4d';
                    this.style.borderWidth = '1.5px';
                } else {
                    this.style.borderColor = 'rgba(142, 125, 77, 0.3)';
                    this.style.borderWidth = '1px';
                }
            });
        }
        
        // Add focus/blur effects for inputs
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.border = '1.5px solid #8e7d4d';
                this.style.boxShadow = '0 0 0 3px rgba(142, 125, 77, 0.1)';
                this.classList.remove('validation-valid', 'validation-invalid');
                
                // Ensure dark color scheme on focus
                this.style.colorScheme = 'dark';
            });
            
            input.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
                validateInputOnBlur(this);
            });
        });
        
        // Validation function - ONLY BORDER COLOR CHANGES
        function validateInputOnBlur(input) {
            input.classList.remove('validation-valid', 'validation-invalid');
            
            // Check if input has value
            if (input.value.trim() === '') {
                input.style.border = '1px solid rgba(142, 125, 77, 0.3)';
                return;
            }
            
            // Phone number validation
            if (input.id === 'phone') {
                if (input.value.length === 10 && /^\d{10}$/.test(input.value)) {
                    input.classList.add('validation-valid');
                    input.style.border = '1.5px solid #2E7D32';
                } else {
                    input.classList.add('validation-invalid');
                    input.style.border = '1.5px solid #ef4444';
                }
            }
            
            // Password validation
            if (input.id === 'password') {
                if (input.value.length >= 6) {
                    input.classList.add('validation-valid');
                    input.style.border = '1.5px solid #2E7D32';
                } else {
                    input.classList.add('validation-invalid');
                    input.style.border = '1.5px solid #ef4444';
                }
            }
        }
        
        // Form submission validation
        if (form) {
            form.addEventListener('submit', function(e) {
                let isValid = true;
                
                // Validate phone number
                if (phoneInput) {
                    if (phoneInput.value.length !== 10 || !/^\d{10}$/.test(phoneInput.value)) {
                        isValid = false;
                        phoneInput.classList.add('validation-invalid');
                        phoneInput.style.border = '1.5px solid #ef4444';
                    } else {
                        phoneInput.classList.add('validation-valid');
                        phoneInput.style.border = '1.5px solid #2E7D32';
                    }
                }
                
                // Validate password length
                if (passwordInput) {
                    if (passwordInput.value.length < 6) {
                        isValid = false;
                        passwordInput.classList.add('validation-invalid');
                        passwordInput.style.border = '1.5px solid #ef4444';
                    } else {
                        passwordInput.classList.add('validation-valid');
                        passwordInput.style.border = '1.5px solid #2E7D32';
                    }
                }
                
                // Show alert if invalid
                if (!isValid) {
                    e.preventDefault();
                    
                    // Check which field is invalid
                    if (phoneInput && phoneInput.value.length !== 10) {
                        showToast('Please enter a valid 10-digit mobile number');
                        phoneInput.focus();
                    } else if (passwordInput && passwordInput.value.length < 6) {
                        showToast('Password must be at least 6 characters long');
                        passwordInput.focus();
                    }
                    
                    return false;
                }
                
                // All validations passed
                return true;
            });
        }
        
        // Auto-focus on phone input for better UX
        setTimeout(() => {
            if (phoneInput && window.innerWidth <= 768) {
                phoneInput.focus();
                
                // Ensure dark color scheme after focus
                setTimeout(() => {
                    phoneInput.style.colorScheme = 'dark';
                }, 50);
            }
        }, 300);
        
        // Method 12: MutationObserver to catch any dynamically added inputs
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1) { // Element node
                            if (node.matches && node.matches('input, textarea, select')) {
                                node.style.colorScheme = 'dark';
                            }
                            if (node.querySelectorAll) {
                                const inputs = node.querySelectorAll('input, textarea, select');
                                inputs.forEach(input => {
                                    input.style.colorScheme = 'dark';
                                });
                            }
                        }
                    });
                }
            });
        });
        
        // Start observing
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    });
    </script>
</body>
